<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Near</title>

  <style>
    :root {
      --accent: #1ea7ff;
      --bg1: #12182e;
      --bg2: #070b18;
      --card1: #161c33;
      --card2: #10152a;
      --muted: rgba(255,255,255,0.65);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: #fff;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 24px 16px 140px;
    }

    h1 {
      text-align: center;
      margin: 40px 0 8px;
      font-size: 32px;
    }

    .tagline {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 32px;
    }

    .count {
      text-align: center;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    .card {
      background: linear-gradient(180deg, var(--card1), var(--card2));
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      animation: fadeIn 0.4s ease forwards;
    }

    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #2a3050;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
    }

    .name {
      font-weight: 600;
    }

    .distance {
      font-size: 14px;
      opacity: 0.6;
    }

    .cta {
      position: fixed;
      bottom: 28px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
    }

    .cta button {
      pointer-events: auto;
      width: calc(100% - 32px);
      max-width: 480px;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 16px;
    }

    .footer-note {
      position: fixed;
      bottom: 6px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 13px;
      opacity: 0.5;
    }

    /* Modal */

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.25s ease forwards;
    }

    .hidden {
      display: none;
    }

    .modal-card {
      width: 90%;
      max-width: 420px;
      background: #0f1529;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
    }

    .modal-card h2 {
      margin-top: 0;
      margin-bottom: 6px;
    }

    .modal-sub {
      opacity: 0.7;
      margin-bottom: 16px;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 14px;
      border: none;
      padding: 14px;
      font-size: 16px;
      background: #1b2140;
      color: #fff;
      resize: none;
    }

    .modal-card button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>Near</h1>
    <div class="tagline">Real people. Near you.</div>

    <div id="count" class="count">Looking around you…</div>

    <div id="peopleList"></div>
  </div>

  <div class="cta">
    <button id="openHello">Say hello (1 message)</button>
  </div>

  <div class="footer-note">
    One message only • No pressure • Go live your life
  </div>

  <!-- HELLO MODAL -->
  <div id="helloModal" class="modal hidden">
    <div class="modal-card" id="modalContent">
      <h2>Say hello</h2>
      <div class="modal-sub">
        One message.<br>
        Make it kind. Make it real.
      </div>

      <textarea
        id="helloText"
        maxlength="240"
        placeholder="Write your message…"></textarea>

      <button id="sendHello">Send hello</button>
    </div>
  </div>

  <script>
    /* People data */
    const people = [
      { name: "Sam", age: 54, distance: "600m away" },
      { name: "Jade", age: 31, distance: "1.1km away" },
      { name: "Michael", age: 42, distance: "300m away" },
      { name: "Elena", age: 27, distance: "900m away" },
      { name: "David", age: 61, distance: "1.4km away" }
    ];

    const list = document.getElementById("peopleList");
    const count = document.getElementById("count");

    count.textContent = `${people.length} people near you right now`;

    people.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="avatar"></div>
        <div class="info">
          <div class="name">${p.name}, ${p.age}</div>
          <div class="distance">${p.distance}</div>
        </div>
      `;
      list.appendChild(card);
    });

    /* Modal logic */
    const openBtn = document.getElementById("openHello");
    const modal = document.getElementById("helloModal");
    const sendBtn = document.getElementById("sendHello");
    const textArea = document.getElementById("helloText");
    const modalContent = document.getElementById("modalContent");

    openBtn.onclick = () => {
      modal.classList.remove("hidden");
      textArea.focus();
    };

    sendBtn.onclick = () => {
      const text = textArea.value.trim();
      if (!text) return;

      modalContent.innerHTML = `
        <h2>Message sent</h2>
        <div class="modal-sub">
          If they’re interested, they’ll respond.<br><br>
          Go live your life.
        </div>
      `;
    };

    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.classList.add("hidden");
        textArea.value = "";
      }
    };
  </script>

</body>
</html>
