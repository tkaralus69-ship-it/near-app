<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg1:#12182e;
  --bg2:#070b18;
  --card:rgba(255,255,255,0.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

* { box-sizing:border-box; font-family:system-ui,sans-serif }

body {
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

header {
  padding:32px 20px 12px;
  text-align:center;
}

header h1 { margin:0; font-size:36px }
header p { margin:6px 0; color:var(--muted) }
#count { font-size:15px; opacity:.8 }

#list {
  max-width:520px;
  margin:0 auto;
  padding:16px 16px 160px;
}

.card {
  display:flex;
  gap:14px;
  padding:16px;
  margin-bottom:14px;
  background:var(--card);
  border-radius:18px;
  backdrop-filter:blur(10px);
  animation:fadeUp .35s ease;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:none; }
}

.card.me { outline:2px solid var(--accent) }

.avatar {
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2d3b6a,#1b2445);
}

.info { flex:1; display:flex;flex-direction:column }
.name { font-size:18px;font-weight:600 }
.now,.distance { font-size:14px;color:var(--muted);margin-top:4px }

.hello {
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  border-radius:12px;
  padding:8px 12px;
  font-size:14px;
}

footer {
  position:fixed;left:0;right:0;bottom:0;
  padding:16px;
  background:linear-gradient(to top,rgba(7,11,24,.95),rgba(7,11,24,.6));
}

button.main {
  width:100%;max-width:520px;margin:0 auto;display:block;
  padding:16px;font-size:18px;border-radius:14px;
  border:none;font-weight:700;background:var(--accent);color:#000;
}

.sheet {
  position:fixed;left:0;right:0;bottom:-100%;
  background:#0b1022;
  border-radius:22px 22px 0 0;
  padding:20px;
  transition:.35s ease;
}

.sheet.open { bottom:0 }

.sheet input {
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:12px;border:none;
}

.sheet small { color:var(--muted) }
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Finding presence…</div>
</header>

<div id="list"></div>

<footer>
  <button class="main">Say hello (1)</button>
</footer>

<!-- PROFILE -->
<div class="sheet" id="profileSheet">
  <h2>Your presence</h2>
  <input id="pName" placeholder="Name" />
  <input id="pAge" placeholder="Age range (30s)" />
  <input id="pNow" placeholder="Right now I'm…" />
  <button onclick="saveProfile()" class="main">Save</button>
  <small>Nothing here is permanent.</small>
</div>

<script type="module">
/* =========================
   STATE
========================= */
const list = document.getElementById("list");
const count = document.getElementById("count");
const sheet = document.getElementById("profileSheet");

let myUid, myLat, myLng;
let profile = JSON.parse(localStorage.getItem("nearProfile") || "{}");

/* =========================
   HELPERS
========================= */
function distanceKm(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

/* =========================
   PROFILE
========================= */
function openProfile(){
  sheet.classList.add("open");
  pName.value=profile.name||"";
  pAge.value=profile.age||"";
  pNow.value=profile.now||"";
}

window.saveProfile=()=>{
  profile={
    name:pName.value.trim(),
    age:pAge.value.trim(),
    now:pNow.value.trim()
  };
  localStorage.setItem("nearProfile",JSON.stringify(profile));
  sheet.classList.remove("open");
  if(myUid) updateFirestore();
};

/* =========================
   FIREBASE
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"YOUR_KEY",
  authDomain:"YOUR_DOMAIN",
  projectId:"YOUR_PROJECT_ID",
  appId:"YOUR_APP_ID"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

signInAnonymously(auth).then(r=>{
  myUid=r.user.uid;
  navigator.geolocation.watchPosition(p=>{
    myLat=p.coords.latitude;
    myLng=p.coords.longitude;
    updateFirestore(myLat,myLng);
  });
  listen();
});

/* =========================
   UPDATE
========================= */
function updateFirestore(lat,lng){
  setDoc(doc(db,"users",myUid),{
    ...profile,
    lat,lng,
    updatedAt:Date.now()
  },{merge:true});
}

/* =========================
   LISTEN
========================= */
function listen(){
  onSnapshot(collection(db,"users"),snap=>{
    render(snap);
  });
}

/* =========================
   RENDER
========================= */
function render(snap){
  list.innerHTML="";
  renderMe();

  let visible=0;
  const now=Date.now();

  snap.forEach(d=>{
    if(d.id===myUid) return;
    const u=d.data();
    if(!u.lat) return;
    if(now-u.updatedAt>5*60*1000) return;

    const km=distanceKm(myLat,myLng,u.lat,u.lng);
    const label=km<1?"very near":`${km.toFixed(1)} km away`;

    visible++;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="avatar"></div>
      <div class="info">
        <div class="name">${u.name||"Someone"} ${u.age||""}</div>
        <div class="now">${u.now||""}</div>
        <div class="distance">${label}</div>
      </div>
      <button class="hello">Hello</button>
    `;
    list.appendChild(c);
  });

  count.textContent=visible
    ?`${visible} people near you`
    :"The space is quiet right now";
}

function renderMe(){
  const c=document.createElement("div");
  c.className="card me";
  c.innerHTML=`
    <div class="avatar"></div>
    <div class="info">
      <div class="name">${profile.name||"You"} ${profile.age||""}</div>
      <div class="now">${profile.now||"Tap to add presence"}</div>
    </div>
  `;
  c.oncontextmenu=e=>{
    e.preventDefault();
    openProfile();
  };
  list.appendChild(c);
}
</script>
</body>
</html>
