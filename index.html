<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root { --accent:#1ea7ff; }

* { box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

body {
  margin:0;
  background:radial-gradient(circle at top,#12182e,#070b18);
  color:#fff;
}

.app {
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
  padding:24px 16px 120px;
}

h1 { text-align:center; margin:32px 0 6px; }
.tagline { text-align:center; opacity:.7; margin-bottom:24px; }
.count { text-align:center; opacity:.7; margin-bottom:18px; }

.card {
  background:linear-gradient(180deg,#161c33,#10152a);
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:14px;
  margin-bottom:14px;
  cursor:pointer;
  animation:fadeIn .35s ease forwards;
}

.avatar {
  width:54px; height:54px;
  border-radius:50%;
  background:#2a3050;
}

.name { font-weight:600; }
.distance { font-size:14px; opacity:.6; }

button {
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:16px;
}

.secondary {
  background:#1c2240;
  color:#fff;
}

.footer {
  position:fixed;
  bottom:0; left:0; right:0;
  text-align:center;
  font-size:13px;
  opacity:.5;
  padding:6px 0;
}

.profile {
  animation:fadeIn .25s ease forwards;
}

.actions button { margin-top:10px; }

.back {
  opacity:.6;
  margin-bottom:12px;
  cursor:pointer;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(8px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>
<div class="app" id="app"></div>

<div class="footer">Clear signals ‚Ä¢ No ghosts ‚Ä¢ Set free</div>

<script>
const people = [
 {name:"Sam", age:54, distance:"600m away", intent:"coffee"},
 {name:"Jade", age:31, distance:"1.1km away", intent:"conversation"},
 {name:"Michael", age:42, distance:"300m away", intent:"walk"},
 {name:"Elena", age:27, distance:"900m away", intent:"connection"},
 {name:"David", age:61, distance:"1.4km away", intent:"chat"}
];

const app = document.getElementById("app");

function renderHome() {
  app.innerHTML = `
    <h1>Near</h1>
    <div class="tagline">Real people. Near you.</div>
    <div class="count">${people.length} people near you right now</div>
    ${people.map((p,i)=>`
      <div class="card" onclick="openProfile(${i})">
        <div class="avatar"></div>
        <div>
          <div class="name">${p.name}, ${p.age}</div>
          <div class="distance">${p.distance}</div>
        </div>
      </div>
    `).join("")}
    <button onclick="alert('Say hello opens profile')">Say hello (1 message)</button>
  `;
}

function openProfile(i) {
  const p = people[i];
  app.innerHTML = `
    <div class="profile">
      <div class="back" onclick="renderHome()">‚Üê Back</div>
      <div class="card">
        <div class="avatar"></div>
        <div>
          <div class="name">${p.name}, ${p.age}</div>
          <div class="distance">${p.distance}</div>
          <div class="distance">Intent: ${p.intent}</div>
        </div>
      </div>

      <div class="actions">
        <button onclick="like('${p.name}')">Like ‚ù§Ô∏è</button>
        <button class="secondary" onclick="chat('${p.name}')">Chat üí¨</button>
        <button class="secondary" onclick="softClose('${p.name}')">Soft close ü§ù</button>
        <button class="secondary" onclick="block('${p.name}', ${i})">Block üö´</button>
      </div>
    </div>
  `;
}

function like(name) {
  alert(`You liked ${name}. If it‚Äôs mutual, chat opens.`);
}

function chat(name) {
  alert(`Temporary chat opened with ${name}.\nIf it flows, it continues.`);
}

function softClose(name) {
  alert(`You‚Äôve respectfully closed the connection with ${name}.\nNo ghosts. No guilt.`);
  renderHome();
}

function block(name,i) {
  people.splice(i,1);
  alert(`${name} blocked and removed.`);
  renderHome();
}

renderHome();
</script>
</body>
</html>
