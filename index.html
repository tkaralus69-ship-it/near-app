<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg1:#12182e;
  --bg2:#070b18;
  --card:rgba(255,255,255,0.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

* { box-sizing:border-box; font-family:system-ui,sans-serif }

body {
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

header {
  padding:32px 20px 12px;
  text-align:center;
}

header h1 { margin:0; font-size:36px }
header p { margin:6px 0; color:var(--muted) }
#count { font-size:15px; opacity:.8 }

#list {
  max-width:520px;
  margin:0 auto;
  padding:16px 16px 160px;
}

.card {
  display:flex;
  gap:14px;
  padding:16px;
  margin-bottom:14px;
  background:var(--card);
  border-radius:18px;
  backdrop-filter:blur(10px);
}

.card.me { outline:2px solid var(--accent) }

.avatar {
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2d3b6a,#1b2445);
}

.info { display:flex;flex-direction:column }
.name { font-size:18px;font-weight:600 }
.now { font-size:14px;color:var(--muted);margin-top:4px }

footer {
  position:fixed;left:0;right:0;bottom:0;
  padding:16px;
  background:linear-gradient(to top,rgba(7,11,24,.95),rgba(7,11,24,.6));
}

button {
  width:100%;max-width:520px;margin:0 auto;display:block;
  padding:16px;font-size:18px;border-radius:14px;
  border:none;font-weight:700;background:var(--accent);color:#000;
}

.sheet {
  position:fixed;left:0;right:0;bottom:-100%;
  background:#0b1022;
  border-radius:22px 22px 0 0;
  padding:20px;
  transition:.35s ease;
}

.sheet.open { bottom:0 }

.sheet h2 { margin:0 0 12px }
.sheet input {
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:12px;border:none;
}
.sheet small { color:var(--muted) }
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Finding people…</div>
</header>

<div id="list"></div>

<footer>
  <button>Say hello (1 message)</button>
</footer>

<!-- PROFILE SHEET -->
<div class="sheet" id="profileSheet">
  <h2>Your presence</h2>
  <input id="pName" placeholder="Name (or leave blank)" />
  <input id="pAge" placeholder="Age range (eg 30s)" />
  <input id="pNow" placeholder="Right now I'm…" />
  <button onclick="saveProfile()">Save</button>
  <small>Nothing here is permanent.</small>
</div>

<!-- SCRIPT -->
<script type="module" src="./script.js"></script>
</body>
</html>
