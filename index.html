<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg1:#12182e;
  --bg2:#070b18;
  --card:rgba(255,255,255,0.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

* { box-sizing:border-box; font-family:system-ui,sans-serif }

body {
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

header {
  padding:32px 20px 12px;
  text-align:center;
}

header h1 { margin:0; font-size:36px }
header p { margin:6px 0; color:var(--muted) }
#count { font-size:15px; opacity:.8 }

#list {
  max-width:520px;
  margin:0 auto;
  padding:16px 16px 200px;
}

.card {
  display:flex;
  gap:14px;
  padding:16px;
  margin-bottom:14px;
  background:var(--card);
  border-radius:18px;
  backdrop-filter:blur(10px);
}

.card.me { outline:2px solid var(--accent) }

.avatar {
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2d3b6a,#1b2445);
}

.info { flex:1; display:flex;flex-direction:column }
.name { font-size:18px;font-weight:600 }
.now { font-size:14px;color:var(--muted);margin-top:4px }

.waveBtn {
  margin-top:10px;
  align-self:flex-start;
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 14px;
  border-radius:20px;
  font-size:14px;
}

footer {
  position:fixed;left:0;right:0;bottom:0;
  padding:16px;
  background:linear-gradient(to top,rgba(7,11,24,.95),rgba(7,11,24,.6));
}

textarea {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  resize:none;
  margin-bottom:10px;
}

button.primary {
  width:100%;
  padding:16px;
  font-size:18px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  color:#000;
}

small { color:var(--muted) }

.sheet {
  position:fixed;left:0;right:0;bottom:-100%;
  background:#0b1022;
  border-radius:22px 22px 0 0;
  padding:20px;
  transition:.35s ease;
}

.sheet.open { bottom:0 }
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Finding peopleâ€¦</div>
</header>

<div id="list"></div>

<footer>
  <textarea id="helloText" placeholder="Say something realâ€¦"></textarea>
  <button id="sendHello" class="primary" disabled>Send hello</button>
  <small id="textHint">A little more helps people feel safe.</small>
</footer>

<!-- PROFILE SHEET -->
<div class="sheet" id="profileSheet">
  <h2>Your presence</h2>
  <input id="pName" placeholder="Name (optional)" />
  <input id="pAge" placeholder="Age range (eg 30s)" />
  <input id="pNow" placeholder="Right now I'mâ€¦" />
  <button class="primary" onclick="saveProfile()">Save</button>
  <small>Nothing here is permanent.</small>
</div>

<script type="module">
/* =========================
   STATE
========================= */
const list = document.getElementById("list");
const count = document.getElementById("count");
const sheet = document.getElementById("profileSheet");

const helloText = document.getElementById("helloText");
const sendHello = document.getElementById("sendHello");
const textHint = document.getElementById("textHint");

const MIN_TEXT_LENGTH = 250;

let myUid = null;
let profile = JSON.parse(localStorage.getItem("nearProfile") || "{}");

/* =========================
   TEXT GATE
========================= */
helloText.addEventListener("input", () => {
  const remaining = MIN_TEXT_LENGTH - helloText.value.trim().length;
  if (remaining <= 0) {
    sendHello.disabled = false;
    textHint.textContent = "Youâ€™re good to go.";
  } else {
    sendHello.disabled = true;
    textHint.textContent = `${remaining} more characters helps people feel safe.`;
  }
});

/* =========================
   PROFILE
========================= */
function openProfile() {
  sheet.classList.add("open");
  pName.value = profile.name || "";
  pAge.value = profile.age || "";
  pNow.value = profile.now || "";
}

window.saveProfile = () => {
  profile = {
    name: pName.value.trim(),
    age: pAge.value.trim(),
    now: pNow.value.trim()
  };
  localStorage.setItem("nearProfile", JSON.stringify(profile));
  sheet.classList.remove("open");
  updateFirestore();
  refresh();
};

/* =========================
   FIREBASE
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  onSnapshot,
  collection,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_ID",
  appId: "YOUR_APP"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

signInAnonymously(auth).then(cred => {
  myUid = cred.user.uid;
  navigator.geolocation.watchPosition(pos => {
    updateFirestore(pos.coords.latitude, pos.coords.longitude);
  });
  listen();
});

/* =========================
   FIRESTORE UPDATE
========================= */
function updateFirestore(lat, lng) {
  setDoc(doc(db, "users", myUid), {
    ...profile,
    lat,
    lng,
    updatedAt: Date.now()
  }, { merge: true });
}

/* =========================
   WAVE
========================= */
async function sendWave(toUid) {
  const waveId = `${myUid}_${toUid}`;
  const ref = doc(db, "waves", waveId);
  const exists = await getDoc(ref);
  if (exists.exists()) return;
  await setDoc(ref, { from: myUid, to: toUid, createdAt: Date.now() });
}

/* =========================
   LISTEN
========================= */
function listen() {
  onSnapshot(collection(db, "users"), snap => refresh(snap));
}

/* =========================
   RENDER
========================= */
function renderMe() {
  const c = document.createElement("div");
  c.className = "card me";
  c.innerHTML = `
    <div class="avatar"></div>
    <div class="info">
      <div class="name">${profile.name || "You"} ${profile.age || ""}</div>
      <div class="now">${profile.now || "Tap to add presence"}</div>
    </div>
  `;
  c.oncontextmenu = e => { e.preventDefault(); openProfile(); };
  list.appendChild(c);
}

function refresh(snap) {
  list.innerHTML = "";
  renderMe();

  let visible = 0;
  if (!snap) return;

  snap.forEach(d => {
    if (d.id === myUid) return;
    const u = d.data();
    if (!u.lat) return;

    visible++;
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <div class="avatar"></div>
      <div class="info">
        <div class="name">${u.name || "Someone"} ${u.age || ""}</div>
        <div class="now">${u.now || ""}</div>
        <button class="waveBtn">ðŸ‘‹ Wave</button>
      </div>
    `;
    c.querySelector(".waveBtn").onclick = () => sendWave(d.id);
    list.appendChild(c);
  });

  count.textContent = visible
    ? `${visible} people near you`
    : "No one near you right now";
}
</script>
</body>
</html>
