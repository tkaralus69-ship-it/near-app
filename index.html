<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near â€” Real people</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="hero" id="hero">
    <header class="top">
      <div class="brand">
        <div class="logo">N E A R</div>
        <div class="tag">nearest &amp; dearest</div>
      </div>

      <div class="badge" id="statusPill">
        <span class="dot" id="locDot"></span>
        <span id="vibeText">Vibe: nature Â· Location off</span>
      </div>
    </header>

    <section class="wrap">
      <h1 class="title">Near</h1>
      <p class="subtitle">Real people. Near you. Live.</p>

      <!-- âœ… Glass panel: vibes + actions -->
      <section class="panel">
        <h2 class="panelTitle">Choose your vibe</h2>

        <div class="vibes" id="vibeGrid">
          <button class="vibe" type="button" data-vibe="city">City</button>
          <button class="vibe" type="button" data-vibe="tech">Tech</button>
          <button class="vibe" type="button" data-vibe="nature">Nature</button>
          <button class="vibe" type="button" data-vibe="fitness">Fitness</button>
          <button class="vibe" type="button" data-vibe="beach">Beach</button>
          <button class="vibe" type="button" data-vibe="food">Food</button>
        </div>

        <div class="actions">
          <button class="action primary" id="btnNear" type="button">Choose<br>someone<br>Near</button>
          <button class="action" id="btnWave" type="button">Send a<br>Wave</button>
          <button class="action" id="btnLive" type="button">Live<br>Waves</button>
        </div>

        <p class="note">Location is only used when you ask for it.</p>
      </section>

      <!-- âœ… Glass panel: People Near row -->
      <section class="panel">
        <div class="peopleRow">
          <h2 class="peopleTitle">People Near</h2>

          <div class="peopleActions">
            <button class="pill primary" id="btnCreate" type="button">Create</button>
            <button class="pill" id="btnMe" type="button">Me</button>
          </div>
        </div>

        <p class="note">Distances shown as a minimum of <b>5 km</b> for privacy.</p>
        <p class="micro">No pressure. Youâ€™re in control.</p>
      </section>
    </section>
  </main>

  <script>
    const hero = document.getElementById("hero");
    const vibeText = document.getElementById("vibeText");
    const locDot = document.getElementById("locDot");

    const vibeImages = {
      city: "city.jpg",
      tech: "tech.jpg",
      nature: "nature.jpg",
      fitness: "fitness.jpg",
      beach: "beach.jpg",
      food: "food.jpg",
    };

    function getVibe(){ return localStorage.getItem("near_vibe") || "nature"; }
    function isLocOn(){ return localStorage.getItem("near_loc_on") === "1"; }

    function setHeroBackground(filename){
      hero.style.background =
        `radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
         linear-gradient(180deg, rgba(0,0,0,.18) 0%, rgba(0,0,0,.22) 55%, rgba(0,0,0,.26) 100%),
         url("img/${filename}") center/cover no-repeat`;
    }

    function updateBadge(){
      const vibe = getVibe();
      const loc = isLocOn() ? "Location on" : "Location off";
      vibeText.textContent = `Vibe: ${vibe} Â· ${loc}`;
      locDot.style.background = isLocOn()
        ? "rgba(0,255,180,.85)"
        : "rgba(255,255,255,.35)";
    }

    function applyVibe(v){
      localStorage.setItem("near_vibe", v);
      setHeroBackground(vibeImages[v] || "hero.jpg");
      updateBadge();
    }

    // restore
    applyVibe(getVibe());

    // vibe buttons
    document.querySelectorAll(".vibe").forEach(btn => {
      btn.addEventListener("click", () => applyVibe(btn.dataset.vibe));
    });

    // important buttons
    document.getElementById("btnNear").addEventListener("click", () => window.location.href = "near.html");
    document.getElementById("btnCreate").addEventListener("click", () => window.location.href = "create.html");
    document.getElementById("btnMe").addEventListener("click", () => window.location.href = "profile.html");

    // placeholders
    document.getElementById("btnWave").addEventListener("click", () => alert("Soon: send a wave ðŸ‘‹"));
    document.getElementById("btnLive").addEventListener("click", () => alert("Soon: live waves ðŸŒŠ"));

    // keep badge accurate if location changes on other pages
    window.addEventListener("focus", () => {
      setHeroBackground(vibeImages[getVibe()] || "hero.jpg");
      updateBadge();
    });
  </script>
</body>
</html>
