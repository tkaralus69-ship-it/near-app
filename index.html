<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Near</title>

<style>
:root {
  --accent:#1ea7ff;
}

* {
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body {
  margin:0;
  background:radial-gradient(circle at top,#12182e,#070b18);
  color:#fff;
}

.app {
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
  padding:24px 16px 150px;
}

h1 {
  text-align:center;
  margin:40px 0 6px;
  font-size:32px;
}

.tagline {
  text-align:center;
  opacity:.7;
  margin-bottom:26px;
}

.count {
  text-align:center;
  margin-bottom:22px;
  opacity:.8;
}

.card {
  background:linear-gradient(180deg,#161c33,#10152a);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  align-items:center;
  cursor:pointer;
  animation:fadeIn .4s ease forwards;
  transition:box-shadow .25s ease, transform .15s ease, opacity .3s ease;
}

.card.selected {
  box-shadow:0 0 0 2px var(--accent),0 0 22px rgba(30,167,255,.25);
}

.card.removing {
  opacity:0;
  transform:translateY(8px);
}

.avatar {
  width:52px;
  height:52px;
  border-radius:50%;
  background:#2a3050;
}

.info { flex:1; }

.name { font-weight:600; }
.distance { font-size:14px; opacity:.6; }

.cta {
  position:fixed;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
  pointer-events:none;
}

.cta button {
  pointer-events:auto;
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:16px;
  opacity:.6;
}

.cta button.enabled { opacity:1; }

.footer-note {
  position:fixed;
  bottom:6px;
  left:0;
  right:0;
  text-align:center;
  font-size:13px;
  opacity:.5;
}

/* Modal */

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.hidden { display:none; }

.modal-card {
  width:90%;
  max-width:420px;
  background:#0f1529;
  border-radius:20px;
  padding:24px;
  text-align:center;
}

textarea {
  width:100%;
  min-height:120px;
  border-radius:14px;
  border:none;
  padding:14px;
  font-size:16px;
  background:#1b2140;
  color:#fff;
  resize:none;
}

.modal-card button {
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>

  <div id="count" class="count"></div>
  <div id="peopleList"></div>
</div>

<div class="cta">
  <button id="helloBtn">Say hello (1 message)</button>
</div>

<div class="footer-note">
  People come and go • Choose with intention
</div>

<div id="modal" class="modal hidden">
  <div class="modal-card" id="modalCard">
    <h2 id="modalTitle"></h2>
    <p style="opacity:.7">One message only.</p>
    <textarea id="helloText" maxlength="240"></textarea>
    <button id="sendHello">Send hello</button>
  </div>
</div>

<script>
const pool = [
  "Sam|54","Jade|31","Michael|42","Elena|27","David|61",
  "Chris|38","Maya|45","Alex|29","Nina|56","Tom|34"
];

let people = [];
let selected = null;

const list = document.getElementById("peopleList");
const count = document.getElementById("count");
const helloBtn = document.getElementById("helloBtn");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const sendHello = document.getElementById("sendHello");

function render() {
  list.innerHTML = "";
  people.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    if (selected === p) card.classList.add("selected");

    card.innerHTML = `
      <div class="avatar"></div>
      <div class="info">
        <div class="name">${p.name}, ${p.age}</div>
        <div class="distance">${p.distance}</div>
      </div>
    `;

    card.onclick = () => {
      selected = p;
      helloBtn.textContent = `Say hello to ${p.name} (1 message)`;
      helloBtn.classList.add("enabled");
      render();
    };

    list.appendChild(card);
  });

  count.textContent = `${people.length} people near you right now`;
}

function addPerson() {
  if (people.length >= 5) return;
  const raw = pool[Math.floor(Math.random()*pool.length)].split("|");
  people.push({
    name:raw[0],
    age:raw[1],
    distance:`${Math.floor(Math.random()*1200)+200}m away`
  });
  render();
}

function removePerson() {
  if (people.length <= 3) return;
  const idx = Math.floor(Math.random()*people.length);
  people.splice(idx,1);
  if (selected && !people.includes(selected)) {
    selected = null;
    helloBtn.textContent = "Say hello (1 message)";
    helloBtn.classList.remove("enabled");
  }
  render();
}

helloBtn.onclick = () => {
  if (!selected) return;
  modal.classList.remove("hidden");
  modalTitle.textContent = `Hello ${selected.name}`;
};

sendHello.onclick = () => {
  modal.innerHTML = `
    <div class="modal-card">
      <h2>Message sent</h2>
      <p style="opacity:.7">
        If they’re interested, you’ll hear back.<br><br>
        Go live your life.
      </p>
    </div>
  `;
};

modal.onclick = e => {
  if (e.target === modal) modal.classList.add("hidden");
};

/* Start */
addPerson(); addPerson(); addPerson(); addPerson(); addPerson();

/* Live movement */
setInterval(() => {
  Math.random() > 0.5 ? addPerson() : removePerson();
}, 4500);
</script>

</body>
</html>
