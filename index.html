<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — Real people</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);

      /* VERY light warm glass */
      --glass: rgba(28, 22, 18, .22);
      --glass-border: rgba(255,255,255,.18);

      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color: var(--text);
      background:#05070d;
      overflow-x:hidden;
    }

    /* ===== HERO BACKGROUND (WORLD) ===== */
    .hero{
      min-height:100svh;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.14), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.22)),
        url("img/hero.jpg") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.04);
    }

    /* ===== TOP ===== */
    .top{
      width:min(1100px,92vw);
      margin:18px auto 0;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }

    .pill{
      background: var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(14px);
      border-radius:18px;
      padding:12px 14px;
      box-shadow: var(--shadow);
      font-size:14px;
    }

    .brand b{
      letter-spacing:.36em;
      font-size:13px;
    }
    .brand span{
      display:block;
      margin-top:2px;
      font-size:12px;
      color:var(--muted);
    }

    .status{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.35);
    }

    /* ===== CENTER ===== */
    .center{
      width:min(980px,92vw);
      margin:18px auto 10px;
      text-align:center;
    }

    h1{
      margin:12px 0 4px;
      font-size:clamp(44px,6vw,64px);
      font-weight:850;
      text-shadow:0 10px 30px rgba(0,0,0,.45);
    }

    .sub{
      color:var(--muted);
      font-size:clamp(16px,2vw,20px);
    }

    /* ===== MAIN GLASS PANEL ===== */
    .panel{
      width:min(980px,92vw);
      margin:16px auto 28px;
      padding:22px;
      background: var(--glass);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
    }

    .panel h2{
      margin:0 0 18px;
      font-size:clamp(36px,4.5vw,52px);
    }

    /* ===== VIBES ===== */
    .vibes{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }

    .vibe{
      border:1px solid var(--glass-border);
      background:rgba(0,0,0,.18);
      border-radius:999px;
      padding:16px;
      font-size:18px;
      font-weight:700;
      color:var(--text);
      cursor:pointer;
      backdrop-filter: blur(10px);
    }

    .vibe.active{
      background:rgba(255,220,170,.22);
      border-color:rgba(255,220,170,.32);
    }

    /* ===== ACTIONS ===== */
    .actions{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
      margin-top:14px;
    }

    .action{
      border-radius:18px;
      padding:16px;
      font-weight:800;
      border:1px solid var(--glass-border);
      background:rgba(0,0,0,.18);
      color:var(--text);
      text-align:left;
      cursor:pointer;
    }

    /* IMPORTANT = BLUE */
    .primary{
      background: linear-gradient(90deg,#12d6a7,#3bb8ff);
      color:#06101a;
      border:none;
    }

    /* ===== MICRO ===== */
    .micro{
      margin:14px 0 16px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
    }

    /* ===== PEOPLE ===== */
    .people{
      margin-top:12px;
      padding:18px;
      border-radius:22px;
      background:rgba(0,0,0,.18);
      border:1px solid var(--glass-border);
      display:grid;
      grid-template-columns:1fr auto;
      gap:12px;
      align-items:center;
    }

    .people h3{
      margin:0;
      font-size:42px;
      line-height:.95;
    }

    .peopleBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .note{
      grid-column:1/-1;
      font-size:14px;
      color:var(--muted);
    }

    @media(max-width:520px){
      .panel{ padding:18px; }
      .people h3{ font-size:38px; }
    }
  </style>
</head>

<body>
  <main class="hero" id="hero">

    <!-- TOP -->
    <div class="top">
      <div class="pill brand">
        <b>N E A R</b>
        <span>nearest &amp; dearest</span>
      </div>

      <div class="pill status">
        <div class="dot" id="locDot"></div>
        <span id="statusText">Vibe: nature • Location off</span>
      </div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <h1>Near</h1>
      <div class="sub">Real people. Near you. Live.</div>
    </div>

    <!-- PANEL -->
    <section class="panel">
      <h2>Choose your vibe</h2>

      <div class="vibes" id="vibeGrid">
        <button class="vibe" data-vibe="city" data-img="city.jpg">City</button>
        <button class="vibe" data-vibe="tech" data-img="tech.jpg">Tech</button>
        <button class="vibe" data-vibe="nature" data-img="nature.jpg">Nature</button>
        <button class="vibe" data-vibe="fitness" data-img="fitness.jpg">Fitness</button>
        <button class="vibe" data-vibe="beach" data-img="beach.jpg">Beach</button>
        <button class="vibe" data-vibe="food" data-img="food.jpg">Food</button>
      </div>

      <div class="actions">
        <button class="action primary">Choose someone Near</button>
        <button class="action">Send a Wave</button>
        <button class="action">Live Waves</button>
      </div>

      <div class="micro">Location is only used when you ask for it.</div>

      <div class="people">
        <h3>People<br>Near</h3>
        <div class="peopleBtns">
          <button class="action primary">Create</button>
          <button class="action">Me</button>
        </div>
        <div class="note">Distances shown as a minimum of <b>5 km</b> for privacy.</div>
      </div>
    </section>
  </main>

  <!-- ===== VIBE MEMORY SCRIPT ===== -->
  <script>
    const hero = document.getElementById("hero");
    const vibeButtons = document.querySelectorAll(".vibe");
    const statusText = document.getElementById("statusText");

    const vibeToImg = {
      city:"city.jpg",
      tech:"tech.jpg",
      nature:"nature.jpg",
      fitness:"fitness.jpg",
      beach:"beach.jpg",
      food:"food.jpg"
    };

    function applyVibe(vibe){
      localStorage.setItem("near_vibe", vibe);
      hero.style.background =
        `radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.14), transparent 55%),
         linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.22)),
         url("img/${vibeToImg[vibe]}") center/cover no-repeat`;
      statusText.textContent = `Vibe: ${vibe} • Location off`;
    }

    vibeButtons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        vibeButtons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        applyVibe(btn.dataset.vibe);
      });
    });

    const saved = localStorage.getItem("near_vibe") || "nature";
    const savedBtn = [...vibeButtons].find(b=>b.dataset.vibe===saved);
    if(savedBtn){
      savedBtn.classList.add("active");
      applyVibe(saved);
    }
  </script>
</body>
</html>
