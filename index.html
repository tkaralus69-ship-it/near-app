<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Near</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Near</h1>
    <p>Real people. Near you.</p>
    <p id="status">Finding people...</p>
  </header>

  <main id="userList">
    <div class="user-card">
      <div class="avatar"></div>
      <div class="meta">
        <div class="name">Bob 30s</div>
        <div class="sub">Just chillin</div>
      </div>
    </div>
  </main>

  <footer>
    <button id="waveBtn" class="primary">Wave ðŸ‘‹</button>
  </footer>


  <!-- Text Gate Overlay -->
  <div id="textGateOverlay" class="overlay hidden">
    <div class="gate-card">
      <h2>Say something real</h2>
      <textarea id="textGateInput" maxlength="250" placeholder="One message. Kind. Real."></textarea>
      <button id="textGateSend">Send</button>
      <button id="textGateCancel" class="ghost">Maybe later</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
