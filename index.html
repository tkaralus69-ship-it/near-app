<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NEAR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}
header {
  padding: 16px;
  background: #020617;
  text-align: center;
  font-weight: bold;
}
.container { padding: 16px; }
.card {
  background: #020617;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 12px;
}
ul { list-style: none; padding: 0; margin: 0; }
li {
  background: #020617;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 8px;
}
.nearby-user {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: bold;
}
.hidden { display: none; }

.chat {
  height: calc(100vh - 260px);
  overflow-y: auto;
}
.bubble {
  padding: 10px 14px;
  margin-bottom: 8px;
  max-width: 75%;
  border-radius: 16px;
}
.me { background:#2563eb; margin-left:auto; }
.them { background:#1e293b; }

.input-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  gap: 8px;
  padding: 12px;
  background: #020617;
}
input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
}

#matchOverlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #2563eb, #020617 60%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
#matchOverlay h1 {
  font-size: 42px;
  margin-bottom: 8px;
}
#matchOverlay p {
  color: #c7d2fe;
  margin-bottom: 20px;
}
</style>
</head>

<body>
<header>NEAR</header>

<div class="container">
  <div class="card">
    <div id="status">Initializingâ€¦</div>
    <div>You are <strong id="user"></strong></div>
  </div>

  <div id="nearSection" class="card">
    <h3>Nearby</h3>
    <ul id="nearby"></ul>
  </div>

  <div id="chatSection" class="hidden card">
    <h3 id="chatTitle"></h3>
    <div id="messages" class="chat"></div>
  </div>
</div>

<div id="inputBar" class="input-bar hidden">
  <input id="msg" placeholder="Messageâ€¦" />
  <button id="send">Send</button>
</div>

<div id="matchOverlay" class="hidden">
  <h1>ðŸ’¥ MATCH</h1>
  <p id="matchName"></p>
  <button id="startChatBtn">Start Chat</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc,
  collection, addDoc, onSnapshot,
  serverTimestamp, query, orderBy
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA2ApGkST41s9U53GQIatv4FL8aCPVzeAM",
  authDomain: "near-c7681.firebaseapp.com",
  projectId: "near-c7681",
  appId: "1:316318833624:web:480beb2c1909e23d1cf0ad"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const statusEl = document.getElementById("status");
const userEl = document.getElementById("user");
const nearbyEl = document.getElementById("nearby");
const chatSection = document.getElementById("chatSection");
const nearSection = document.getElementById("nearSection");
const messagesEl = document.getElementById("messages");
const chatTitle = document.getElementById("chatTitle");
const inputBar = document.getElementById("inputBar");
const msgEl = document.getElementById("msg");
const matchOverlay = document.getElementById("matchOverlay");
const matchNameEl = document.getElementById("matchName");
const startChatBtn = document.getElementById("startChatBtn");

let me, myName, chatId, pendingChat = null;

function distanceKm(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

signInAnonymously(auth);

onAuthStateChanged(auth, user => {
  if (!user) return;
  me = user;

  myName = localStorage.getItem("name") ||
    "User-" + Math.random().toString(36).slice(2,6);
  localStorage.setItem("name", myName);
  userEl.textContent = myName;

  navigator.geolocation.watchPosition(async p => {
    const { latitude, longitude } = p.coords;
    statusEl.textContent = "Online âœ”";

    await setDoc(doc(db,"users",me.uid),{
      name: myName,
      lat: latitude,
      lng: longitude,
      lastSeen: serverTimestamp()
    });

    onSnapshot(collection(db,"users"), snap => {
      nearbyEl.innerHTML="";
      let found=false;

      snap.forEach(d=>{
        if(d.id===me.uid) return;
        const u=d.data();
        if(distanceKm(latitude,longitude,u.lat,u.lng)<=5){
          found=true;
          const li=document.createElement("li");
          li.className="nearby-user";
          li.innerHTML=`<strong>${u.name}</strong>`;
          const btn=document.createElement("button");
          btn.textContent="Like";
          btn.onclick=()=>likeUser(d.id,u.name);
          li.appendChild(btn);
          nearbyEl.appendChild(li);
        }
      });

      if(!found){
        nearbyEl.innerHTML="<li>No nearby users yet</li>";
      }
    });
  });
});

async function likeUser(otherUid, name){
  await setDoc(doc(db,"likes",me.uid+"_"+otherUid),{
    from: me.uid, to: otherUid, created: serverTimestamp()
  });

  const reverse = await getDoc(doc(db,"likes",otherUid+"_"+me.uid));
  if (reverse.exists()) {
    pendingChat = { uid: otherUid, name };
    matchNameEl.textContent = `You and ${name}`;
    matchOverlay.classList.remove("hidden");
  } else {
    alert("Liked ðŸ‘ Waiting for match");
  }
}

startChatBtn.onclick = () => {
  if (!pendingChat) {
    alert("Match not ready yet");
    return;
  }
  matchOverlay.classList.add("hidden");
  openChat(me.uid, pendingChat.uid, pendingChat.name);
};

function openChat(a,b,name){
  chatId=[a,b].sort().join("_");
  chatTitle.textContent=name;
  chatSection.classList.remove("hidden");
  nearSection.classList.add("hidden");
  inputBar.classList.remove("hidden");
  messagesEl.innerHTML="";

  const q=query(collection(db,"chats",chatId,"messages"),orderBy("created"));
  onSnapshot(q,s=>{
    messagesEl.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      const div=document.createElement("div");
      div.className="bubble "+(m.uid===me.uid?"me":"them");
      div.textContent=m.text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop=messagesEl.scrollHeight;
    });
  });
}

document.getElementById("send").onclick=async()=>{
  if(!msgEl.value) return;
  await addDoc(collection(db,"chats",chatId,"messages"),{
    uid:me.uid,
    text:msgEl.value,
    created: serverTimestamp()
  });
  msgEl.value="";
};
</script>
</body>
  </html>
