<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — Real people</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="hero" id="hero">

    <!-- TOP -->
    <div class="top">
      <div class="brand">
        <div class="logo">N E A R</div>
        <div class="tag">nearest & dearest</div>
      </div>

      <div class="badge">
        <span class="dot"></span>
        <span id="vibeText">Vibe: city · Location off</span>
      </div>
    </div>

    <!-- CENTER -->
    <div class="wrap">

      <h1 class="title">Near</h1>
      <p class="subtitle">Real people. Near you. Live.</p>

      <div class="vibePanel">
        <h2>Choose your vibe</h2>

        <div class="vibes">
          <button class="vibe" data-vibe="city">City</button>
          <button class="vibe" data-vibe="tech">Tech</button>
          <button class="vibe" data-vibe="nature">Nature</button>
          <button class="vibe" data-vibe="fitness">Fitness</button>
          <button class="vibe" data-vibe="beach">Beach</button>
          <button class="vibe" data-vibe="food">Food</button>
        </div>

        <div class="actions">
          <button class="action primary" id="btnNear">Choose<br>someone<br>Near</button>
          <button class="action">Send a<br>Wave</button>
          <button class="action">Live<br>Waves</button>
        </div>

        <p class="note">Location is only used when you ask for it.</p>
      </div>

      <div class="peoplePanel">
        <h2>People Near</h2>

        <div class="peopleActions">
          <button class="pill primary">Create</button>
          <button class="pill">Me</button>
        </div>

        <p class="note">Distances shown as a minimum of <b>5 km</b> for privacy.</p>
      </div>

    </div>
  </div>

  <script>
    const hero = document.getElementById("hero");
    const vibeText = document.getElementById("vibeText");

    const vibeImages = {
      city: "city.jpg",
      tech: "tech.jpg",
      nature: "nature.jpg",
      fitness: "fitness.jpg",
      beach: "beach.jpg",
      food: "food.jpg"
    };

    function applyVibe(vibe) {
      hero.style.backgroundImage =
        `linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.35)),
         url("img/${vibeImages[vibe]}")`;

      localStorage.setItem("near_vibe", vibe);
      vibeText.textContent = `Vibe: ${vibe} · Location off`;
    }

    const saved = localStorage.getItem("near_vibe") || "city";
    applyVibe(saved);

    document.querySelectorAll(".vibe").forEach(btn => {
      btn.addEventListener("click", () => {
        applyVibe(btn.dataset.vibe);
      });
    });
  </script>
</body>
</html>
