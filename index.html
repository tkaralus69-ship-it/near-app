<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --accent: #1ea7ff;
  --bg1: #12182e;
  --bg2: #070b18;
  --card1: #161c33;
  --card2: #10152a;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, var(--bg1), var(--bg2));
  color: #fff;
}

.app {
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  padding: 24px 16px 120px;
}

.hidden { display: none; }

h1 {
  text-align: center;
  margin: 32px 0 8px;
  font-size: 32px;
}

.tagline {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 24px;
}

.count {
  text-align: center;
  margin-bottom: 24px;
  opacity: 0.8;
}

.card {
  background: linear-gradient(180deg, var(--card1), var(--card2));
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 14px;
  display: flex;
  align-items: center;
  gap: 14px;
  cursor: pointer;
  animation: fadeIn 0.35s ease forwards;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: #2a3050;
  flex-shrink: 0;
}

.name { font-weight: 600; }
.distance { font-size: 14px; opacity: 0.6; }

.cta {
  position: fixed;
  bottom: 24px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
}

button {
  width: calc(100% - 32px);
  max-width: 480px;
  padding: 16px;
  border-radius: 16px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
}

.footer {
  position: fixed;
  bottom: 4px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 13px;
  opacity: 0.5;
}

/* PROFILE */
.profile-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-top: 24px;
}

.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #2a3050;
}

.intent {
  opacity: 0.6;
  font-size: 14px;
  margin-top: 6px;
}

/* CHAT */
.chat-bubble {
  background: linear-gradient(180deg, var(--card1), var(--card2));
  padding: 14px;
  border-radius: 16px;
  margin: 16px 0;
}

.chat-note {
  opacity: 0.6;
  font-size: 13px;
  text-align: center;
  margin-top: 12px;
}

.chat-input {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  display: flex;
  gap: 8px;
  justify-content: center;
}

input {
  width: calc(100% - 120px);
  max-width: 340px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
}

.small-btn {
  width: auto;
  padding: 14px 16px;
  font-size: 14px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count" class="count"></div>
  <div id="peopleList"></div>
</div>

<!-- PROFILE -->
<div id="profile" class="app hidden">
  <div class="profile-header">
    <div class="profile-avatar"></div>
    <div>
      <div id="profileName" class="name"></div>
      <div id="profileDistance" class="distance"></div>
      <div class="intent">Intent: conversation</div>
    </div>
  </div>

  <div class="cta">
    <button onclick="openChat()">Say hello (1 message)</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="app hidden">
  <h1>Chat</h1>
  <div class="tagline">This space is temporary by design</div>

  <div id="chatWith" class="chat-bubble"></div>

  <div class="chat-bubble">
    Hey ‚Äî thanks for saying hello üôÇ
  </div>

  <div class="chat-note">
    You can reply once. If it flows, it continues.
  </div>

  <div class="chat-input">
    <input id="reply" placeholder="Your one reply‚Ä¶" />
    <button class="small-btn" onclick="sendReply()">Send</button>
  </div>
</div>

<div class="footer">
  Clear signals ‚Ä¢ No ghosts ‚Ä¢ Go live your life
</div>

<script>
const people = [
  { name: "Sam", age: 54, distance: "600m away" },
  { name: "Jade", age: 31, distance: "1.1km away" },
  { name: "Michael", age: 42, distance: "300m away" },
  { name: "Elena", age: 27, distance: "900m away" },
  { name: "David", age: 61, distance: "1.4km away" }
];

const list = document.getElementById("peopleList");
const count = document.getElementById("count");

count.textContent = `${people.length} people near you right now`;

let currentPerson = null;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>
  `;
  card.onclick = () => openProfile(p);
  list.appendChild(card);
});

function openProfile(p) {
  currentPerson = p;
  home.classList.add("hidden");
  profile.classList.remove("hidden");
  profileName.textContent = `${p.name}, ${p.age}`;
  profileDistance.textContent = p.distance;
}

function openChat() {
  profile.classList.add("hidden");
  chat.classList.remove("hidden");
  chatWith.textContent = `${currentPerson.name}, ${currentPerson.age} ‚Ä¢ ${currentPerson.distance}`;
}

function sendReply() {
  const input = document.getElementById("reply");
  if (!input.value.trim()) return;

  input.disabled = true;
  document.querySelector(".chat-input button").disabled = true;

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble";
  bubble.textContent = input.value;
  chat.insertBefore(bubble, document.querySelector(".chat-note"));

  setTimeout(() => {
    alert("If it flows, it continues.\nOtherwise, this chat gently closes ü§ç");
  }, 400);
}
</script>

</body>
</html>
