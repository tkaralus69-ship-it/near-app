<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #121a2f, #05070f 70%);
      color: #fff;
    }

    header {
      padding: 32px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    header p {
      margin: 6px 0 0;
      color: #9aa3c7;
    }

    #count {
      margin-top: 14px;
      font-size: 18px;
      opacity: 0.9;
    }

    #peopleList {
      padding: 10px 16px 120px;
      max-width: 520px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2d3b6a, #1b2445);
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .distance {
      font-size: 14px;
      color: #b6bfdc;
      margin-top: 4px;
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 16px;
      background: linear-gradient(to top, rgba(5,7,15,0.95), rgba(5,7,15,0.6));
    }

    button {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: block;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #1b8edc, #1769aa);
      cursor: pointer;
    }

    .tagline {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #8e97b7;
    }
  </style>
</head>

<body>

  <header>
    <h1>Near</h1>
    <p>Real people. Near you.</p>
    <div id="count">Loadingâ€¦</div>
  </header>

  <div id="peopleList"></div>

  <footer>
    <button id="helloBtn">Say hello</button>
    <div class="tagline">People come and go â€¢ Choose with intention</div>
  </footer>

  <script>
    /* ---------- DEMO DATA (guaranteed to render) ---------- */

    const people = [
      { name: "Sam", age: 54, distance: "600m away" },
      { name: "Jade", age: 31, distance: "1.1km away" },
      { name: "Michael", age: 42, distance: "300m away" },
      { name: "Elena", age: 27, distance: "900m away" },
      { name: "David", age: 61, distance: "1.4km away" }
    ];

    const list = document.getElementById("peopleList");
    const count = document.getElementById("count");

    function renderPeople() {
      list.innerHTML = "";
      count.textContent = `${people.length} people near you right now`;

      people.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="avatar"></div>
          <div class="info">
            <div class="name">${p.name}, ${p.age}</div>
            <div class="distance">${p.distance}</div>
          </div>
        `;

        list.appendChild(card);
      });
    }

    renderPeople();

    /* ---------- BUTTON PROOF ---------- */

    document.getElementById("helloBtn").onclick = () => {
      alert("Hello ðŸ‘‹ This is live.");
    };

    /* ---------- LIVE FEEL (motion proof) ---------- */

    setInterval(() => {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        card.style.opacity = Math.random() > 0.5 ? "1" : "0.5";
      });
    }, 3000);
  </script>

</body>
</html>
