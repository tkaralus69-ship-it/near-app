<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg1:#12182e;
  --bg2:#070b18;
  --card:rgba(255,255,255,0.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

header{
  padding:32px 20px 12px;
  text-align:center;
}

header h1{margin:0;font-size:36px}
header p{margin:6px 0;color:var(--muted)}
#count{font-size:14px;opacity:.85}

#list{
  max-width:520px;
  margin:0 auto;
  padding:16px 16px 160px;
}

.card{
  display:flex;
  gap:14px;
  padding:16px;
  margin-bottom:14px;
  background:var(--card);
  border-radius:18px;
  backdrop-filter:blur(10px);
  animation:fadeIn .4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.card.me{outline:2px solid var(--accent)}

.avatar{
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2d3b6a,#1b2445);
}

.info{flex:1}
.name{font-size:18px;font-weight:600}
.meta,.now{font-size:14px;color:var(--muted);margin-top:4px}

.actions{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.actions button{
  border:none;
  border-radius:10px;
  padding:8px 10px;
  font-size:13px;
  cursor:pointer;
}

.wave{background:#1ea7ff;color:#000}
.release{background:transparent;color:#9aa3c7}

footer{
  position:fixed;
  left:0;right:0;bottom:0;
  padding:16px;
  background:linear-gradient(to top,rgba(7,11,24,.95),rgba(7,11,24,.6));
}

footer button{
  width:100%;
  max-width:520px;
  margin:0 auto;
  display:block;
  padding:16px;
  font-size:18px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:var(--accent);
  color:#000;
}

.sheet{
  position:fixed;
  left:0;right:0;bottom:-100%;
  background:#0b1022;
  border-radius:22px 22px 0 0;
  padding:20px;
  transition:.35s ease;
}

.sheet.open{bottom:0}

.sheet input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Finding peopleâ€¦</div>
</header>

<div id="list"></div>

<footer>
  <button onclick="openProfile()">Your presence</button>
</footer>

<!-- PROFILE SHEET -->
<div class="sheet" id="profileSheet">
  <input id="pName" placeholder="Name (optional)" />
  <input id="pAge" placeholder="Age range (eg 30s)" />
  <input id="pNow" placeholder="Right now Iâ€™mâ€¦" />
  <button onclick="saveProfile()">Save</button>
</div>

<script type="module">
/* =========================
   STATE
========================= */
const list = document.getElementById("list");
const count = document.getElementById("count");
const sheet = document.getElementById("profileSheet");

let myUid=null;
let myLat=null,myLng=null;
let profile=JSON.parse(localStorage.getItem("nearProfile")||"{}");

const ACTIVE_MS = 60000; // expiry window

/* =========================
   HELPERS
========================= */
function distanceKm(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2;
  return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

/* =========================
   PROFILE
========================= */
window.openProfile=()=>{
  sheet.classList.add("open");
  pName.value=profile.name||"";
  pAge.value=profile.age||"";
  pNow.value=profile.now||"";
};

window.saveProfile=()=>{
  profile={
    name:pName.value.trim(),
    age:pAge.value.trim(),
    now:pNow.value.trim()
  };
  localStorage.setItem("nearProfile",JSON.stringify(profile));
  sheet.classList.remove("open");
  if(myUid) updateMe();
};

/* =========================
   SOFT CLOSE
========================= */
const RELEASES=[
 "Thank you for the moment ðŸŒ¿",
 "Nothing missing, just moving on gently",
 "I appreciate this exchange",
 "Wishing you well on your path"
];

function softClose(name){
  const m=RELEASES[Math.floor(Math.random()*RELEASES.length)];
  alert(`Release sent to ${name}\n\n"${m}"`);
}

/* =========================
   FIREBASE
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

const firebaseConfig={
  apiKey:"YOUR_KEY",
  authDomain:"YOUR_DOMAIN",
  projectId:"YOUR_PROJECT_ID",
  appId:"YOUR_APP_ID"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

signInAnonymously(auth).then(c=>{
  myUid=c.user.uid;
  navigator.geolocation.watchPosition(pos=>{
    myLat=pos.coords.latitude;
    myLng=pos.coords.longitude;
    updateMe();
  });
  listen();
});

function updateMe(){
  setDoc(doc(db,"users",myUid),{
    ...profile,
    lat:myLat,
    lng:myLng,
    updatedAt:Date.now()
  },{merge:true});
}

/* =========================
   LISTEN + RENDER
========================= */
function listen(){
  onSnapshot(collection(db,"users"),snap=>{
    render(snap);
  });
}

function render(snap){
  list.innerHTML="";
  let visible=0;
  const now=Date.now();

  snap.forEach(d=>{
    const u=d.data();
    if(!u.lat||!u.updatedAt) return;
    if(now-u.updatedAt>ACTIVE_MS) return;

    const km=distanceKm(myLat,myLng,u.lat,u.lng);
    if(km>5) return;

    visible++;

    const card=document.createElement("div");
    card.className="card"+(d.id===myUid?" me":"");
    card.innerHTML=`
      <div class="avatar"></div>
      <div class="info">
        <div class="name">${u.name||"Someone"} ${u.age||""}</div>
        <div class="meta">${Math.round(km*1000)}m away</div>
        <div class="now">${u.now||""}</div>
      </div>
      ${d.id!==myUid?`
      <div class="actions">
        <button class="wave">Hello</button>
        <button class="release">Release</button>
      </div>`:""}
    `;

    if(d.id!==myUid){
      card.querySelector(".wave").onclick=()=>alert("ðŸ‘‹ Hello sent");
      card.querySelector(".release").onclick=()=>softClose(u.name||"connection");
    }

    list.appendChild(card);
  });

  count.textContent=visible
    ? `${visible} people near you`
    : "No one near you right now";
}
</script>

</body>
  </html>
