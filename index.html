<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg1: #0b1020;
      --bg2: #05070f;
      --card: rgba(255,255,255,0.06);
      --accent: #1ea7ff;
      --muted: #9aa3c7;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #141a33, var(--bg2));
      color: #fff;
      overflow-x: hidden;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 32px 16px 140px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 48px;
      margin-bottom: 8px;
      font-size: 36px;
      letter-spacing: 0.5px;
      animation: fadeUp 0.6s ease forwards;
    }

    .tagline {
      text-align: center;
      color: var(--muted);
      font-size: 16px;
      animation: fadeUp 0.8s ease forwards;
    }

    .intro {
      margin-top: 36px;
      text-align: center;
      font-size: 17px;
      line-height: 1.5;
      color: #cfd6f6;
      animation: fadeUp 1s ease forwards;
    }

    .count {
      margin-top: 28px;
      text-align: center;
      font-size: 15px;
      color: var(--muted);
      animation: fadeUp 1.2s ease forwards;
    }

    .list {
      margin-top: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      backdrop-filter: blur(10px);
      animation: fadeUp 0.4s ease forwards;
    }

    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2b3566, #1a2145);
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: 600;
      font-size: 17px;
    }

    .distance {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }

    .cta-wrap {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 24px;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .cta {
      pointer-events: auto;
      width: calc(100% - 32px);
      max-width: 480px;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #1ea7ff, #1683cc);
      color: #000;
      font-size: 17px;
      font-weight: 700;
    }

    .footer-note {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 4px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>Near</h1>
    <div class="tagline">Real people. Near you.</div>

    <div class="intro">
      You’re not browsing.<br>
      You’re noticing who’s already around.
    </div>

    <div class="count" id="count">5 people near you right now</div>

    <div class="list" id="peopleList"></div>
  </div>

  <div class="cta-wrap">
    <button class="cta">Say hello (1 message)</button>
  </div>

  <div class="footer-note">
    One message • No pressure • Set free anytime
  </div>

  <script>
    const people = [
      { name: "Sam", age: 54, distance: "600m away" },
      { name: "Jade", age: 31, distance: "1.1km away" },
      { name: "Michael", age: 42, distance: "300m away" },
      { name: "Elena", age: 27, distance: "900m away" },
      { name: "David", age: 61, distance: "1.4km away" }
    ];

    const list = document.getElementById("peopleList");

    people.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${i * 0.08}s`;

      card.innerHTML = `
        <div class="avatar"></div>
        <div class="info">
          <div class="name">${p.name}, ${p.age}</div>
          <div class="distance">${p.distance}</div>
        </div>
      `;

      list.appendChild(card);
    });
  </script>

</body>
</html>
