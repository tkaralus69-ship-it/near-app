<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Near — Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05070f;
  --card:rgba(255,255,255,.07);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
  --live:#3cff9e;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#141a33,#05070f);
  color:#fff;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px 120px;
}

h1{text-align:center;margin:20px 0 6px;font-size:30px}
.sub{text-align:center;color:var(--muted);margin-bottom:18px}

.liveBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  border-radius:14px;
  padding:12px 16px;
  margin-bottom:18px;
}

.pulse{
  width:10px;height:10px;border-radius:50%;
  background:var(--live);
  box-shadow:0 0 0 rgba(60,255,158,.7);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(60,255,158,.7)}
  70%{box-shadow:0 0 0 12px rgba(60,255,158,0)}
  100%{box-shadow:0 0 0 0 rgba(60,255,158,0)}
}

.grid{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  display:flex;
  gap:12px;
  align-items:center;
  opacity:0;
  transform:translateY(10px);
  animation:enter .4s forwards;
}

@keyframes enter{
  to{opacity:1;transform:none}
}

.avatar{
  width:56px;height:56px;border-radius:50%;
  background:linear-gradient(135deg,#2b3566,#1a2145);
  position:relative;
}

.dot{
  position:absolute;
  bottom:2px;right:2px;
  width:12px;height:12px;border-radius:50%;
  background:var(--live);
  border:2px solid #05070f;
}

.name{font-weight:600}
.meta{font-size:14px;color:var(--muted)}

.fade{
  animation:fadeOut .5s forwards;
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(10px)}
}

.notice{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:18px;
}
</style>
</head>

<body>

<div class="app">
  <h1>Live</h1>
  <div class="sub">People near you — right now</div>

  <div class="liveBar">
    <div style="display:flex;align-items:center;gap:8px">
      <div class="pulse"></div>
      <strong id="count">0 live nearby</strong>
    </div>
    <div style="font-size:13px;color:var(--muted)">auto-updating</div>
  </div>

  <div id="grid" class="grid"></div>

  <div class="notice">
    Presence fades when people leave. Nothing lingers.
  </div>
</div>

<script>
const names=["Sam","Jade","Michael","Elena","David","Luca","Noah","Mia"];
const grid=document.getElementById("grid");
const count=document.getElementById("count");

let people=[];

function spawn(){
  if(people.length>=5) return;

  const p={
    id:Date.now(),
    name:names[Math.floor(Math.random()*names.length)],
    age:Math.floor(Math.random()*25)+25,
    dist:(Math.random()*1.5+.2).toFixed(1)+"km away"
  };
  people.push(p);
  render();
}

function remove(){
  if(!people.length) return;
  const p=people.shift();
  const el=document.getElementById(p.id);
  if(el){
    el.classList.add("fade");
    setTimeout(()=>el.remove(),500);
  }
  render();
}

function render(){
  count.textContent=`${people.length} live nearby`;

  people.forEach(p=>{
    if(document.getElementById(p.id)) return;
    const card=document.createElement("div");
    card.className="card";
    card.id=p.id;
    card.innerHTML=`
      <div class="avatar"><div class="dot"></div></div>
      <div>
        <div class="name">${p.name}, ${p.age}</div>
        <div class="meta">${p.dist}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// simulate real-world movement
setInterval(()=>{
  Math.random()>.5 ? spawn() : remove();
},2200);
</script>

</body>
</html>
