<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: radial-gradient(circle at top, #121a2f, #05070f 70%);
  color: #fff;
}

header {
  padding: 36px 20px 24px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 38px;
  font-weight: 700;
}

header p {
  margin: 6px 0 0;
  color: #9aa3c7;
}

#count {
  margin-top: 16px;
  font-size: 18px;
  opacity: 0.85;
}

#list {
  padding: 8px 16px 130px;
  max-width: 520px;
  margin: 0 auto;
}

.card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 18px;
  margin-bottom: 14px;
  background: rgba(255,255,255,0.06);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 12px 34px rgba(0,0,0,0.35);
  animation: appear 0.4s ease forwards;
}

@keyframes appear {
  from { opacity: 0; transform: translateY(14px); }
  to { opacity: 1; transform: translateY(0); }
}

.avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, #2d3b6a, #1b2445);
}

.info {
  flex: 1;
}

.name {
  font-size: 18px;
  font-weight: 600;
}

.distance {
  font-size: 14px;
  color: #b6bfdc;
  margin-top: 4px;
}

.like {
  font-size: 26px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.15s ease;
}

.like:active {
  transform: scale(1.3);
}

/* MATCH MODAL */
#matchModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#matchBox {
  background: #0c1224;
  padding: 32px;
  border-radius: 24px;
  text-align: center;
  max-width: 340px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
}

#matchBox h2 {
  margin: 0 0 10px;
  font-size: 28px;
}

#matchBox p {
  color: #9aa3c7;
}

.hidden { display: none; }
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Loadingâ€¦</div>
</header>

<div id="list"></div>

<!-- MATCH MODAL -->
<div id="matchModal" class="hidden">
  <div id="matchBox">
    <h2>Itâ€™s a match</h2>
    <p>You both liked each other.<br>Say hello when youâ€™re ready.</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

/* ðŸ”´ REPLACE */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};
/* ðŸ”´ END */

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const listEl = document.getElementById("list");
const countEl = document.getElementById("count");
const matchModal = document.getElementById("matchModal");

let myUid;
const rendered = new Map();

signInAnonymously(auth).then(res => {
  myUid = res.user.uid;
  listenUsers();
});

function listenUsers() {
  onSnapshot(collection(db, "users"), snap => {
    let visible = 0;
    snap.forEach(d => {
      if (d.id === myUid) return;
      const u = d.data();
      if (!u.name) return;
      visible++;
      upsertUser(d.id, u);
    });
    countEl.textContent = `${visible} people near you right now`;
  });
}

function upsertUser(uid, u) {
  let card = rendered.get(uid);
  if (card) return;

  card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div class="info">
      <div class="name">${u.name}, ${u.age}</div>
      <div class="distance">Nearby</div>
    </div>
    <div class="like">â™¡</div>
  `;

  card.querySelector(".like").onclick = () => likeUser(uid);

  listEl.appendChild(card);
  rendered.set(uid, card);
}

async function likeUser(targetUid) {
  await setDoc(doc(db, "likes", `${myUid}_${targetUid}`), {
    from: myUid,
    to: targetUid,
    at: Date.now()
  });

  const reverse = await getDoc(doc(db, "likes", `${targetUid}_${myUid}`));
  if (reverse.exists()) {
    matchModal.classList.remove("hidden");
  }
}
</script>

</body>
</html>
