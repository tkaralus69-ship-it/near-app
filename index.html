<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #121a2f, #05070f 70%);
  color: #fff;
}
header {
  text-align: center;
  padding: 32px 20px 20px;
}
header h1 { margin: 0; font-size: 36px; }
header p { color: #9aa3c7; }
#count { margin-top: 12px; }

#list {
  padding: 10px 16px 140px;
  max-width: 520px;
  margin: auto;
}

.card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px;
  margin-bottom: 14px;
  border-radius: 18px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(10px);
  transition: opacity 0.6s ease;
}

.left {
  display: flex;
  gap: 14px;
  align-items: center;
}
.avatar {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: linear-gradient(135deg, #2d3b6a, #1b2445);
}
.info .name { font-weight: 600; }
.info .distance { font-size: 14px; color: #b6bfdc; }

.like {
  background: none;
  border: none;
  font-size: 24px;
  color: #aaa;
}
.like.active { color: #1b8edc; }

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 16px;
  background: linear-gradient(to top, rgba(5,7,15,0.95), rgba(5,7,15,0.6));
}

button.primary {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  font-size: 18px;
  border: none;
  background: linear-gradient(135deg, #1b8edc, #1769aa);
  color: #fff;
}

.tagline {
  text-align: center;
  font-size: 13px;
  margin-top: 10px;
  color: #8e97b7;
}
</style>
</head>

<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count">Loadingâ€¦</div>
</header>

<div id="list"></div>

<footer>
  <button class="primary">Say hello</button>
  <div class="tagline">People come and go â€¢ Choose with intention</div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import {
  getAuth,
  signInAnonymously
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  doc,
  setDoc,
  updateDoc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

/* ðŸ”¥ CONFIG â€” KEEP YOUR REAL VALUES */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const list = document.getElementById("list");
const count = document.getElementById("count");

let uid, lat, lng;
const rendered = new Map();

const ACTIVE_MS = 120000;

function distanceKm(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180;
  const dLon=(d-b)*Math.PI/180;
  return R*2*Math.atan2(
    Math.sqrt(Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2),
    Math.sqrt(1-(
    Math.sin(dLat/2)**2+
    Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
    Math.sin(dLon/2)**2))
  );
}

signInAnonymously(auth).then(res=>{
  uid=res.user.uid;
  watchLocation();
  listenUsers();
});

function watchLocation(){
  navigator.geolocation.watchPosition(p=>{
    lat=p.coords.latitude;
    lng=p.coords.longitude;
    setDoc(doc(db,"users",uid),{
      lat,lng,
      updatedAt:Date.now()
    },{merge:true});
  });
}

function listenUsers(){
  onSnapshot(collection(db,"users"),snap=>{
    let visible=0;
    const now=Date.now();
    snap.forEach(d=>{
      if(d.id===uid)return;
      const u=d.data();
      if(!u.lat||!u.lng)return;
      if(now-u.updatedAt>ACTIVE_MS)return;
      const km=distanceKm(lat,lng,u.lat,u.lng);
      if(km>5)return;
      visible++;
      renderUser(d.id,u,km);
    });
    count.textContent=visible?
      `${visible} people near you right now`:
      "No one near you right now";
  });
}

function renderUser(id,u,km){
  let card=rendered.get(id);
  if(!card){
    card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="left">
        <div class="avatar"></div>
        <div class="info">
          <div class="name">Someone</div>
          <div class="distance"></div>
        </div>
      </div>
      <button class="like">â™¡</button>
    `;
    card.querySelector(".like").onclick=()=>likeUser(id,card);
    list.appendChild(card);
    rendered.set(id,card);
  }
  card.querySelector(".distance").textContent=
    Math.round(km*1000)+"m away";
}

function likeUser(otherId,card){
  const likeRef=doc(db,"likes",uid+"_"+otherId);
  setDoc(likeRef,{
    from:uid,
    to:otherId,
    at:Date.now()
  });
  card.querySelector(".like").classList.add("active");
  card.querySelector(".like").textContent="â™¥";
}
</script>

</body>
</html>
