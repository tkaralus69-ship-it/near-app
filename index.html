<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Near</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div id="app">
    <header>
      <h1>Near</h1>
      <p class="tagline">Real people. Near you.</p>
      <p id="status">Finding people near you...</p>
    </header>

    <section class="card">
      <h2>Choose your vibe</h2>
      <div class="vibes">
        <button data-vibe="city" class="active">City (Night)</button>
        <button data-vibe="beach">Beach</button>
        <button data-vibe="forest">Forest</button>
        <button data-vibe="space">Space</button>
      </div>
    </section>

    <section class="card">
      <h2>People Near</h2>
      <p class="privacy">Distances shown as a minimum of 1 km for privacy.</p>
      <ul id="people"></ul>
    </section>

    <button id="waveBtn">Wave ðŸ‘‹</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal">
      <h3>Say something real</h3>
      <p class="modal-sub">One message. Kind. Honest. No performance.</p>
      <textarea id="message" maxlength="250" placeholder="Write one message..."></textarea>
      <div class="counter"><span id="count">0</span>/250</div>
      <button id="sendBtn">Send</button>
      <button id="cancelBtn" class="secondary">Maybe later</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
