<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --bg: #0a0f1e;
  --card: #141a2e;
  --muted: #9aa3c7;
  --accent: #1ea7ff;
}

* { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #12182e, #070b18);
  color: #fff;
}

.app {
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  padding: 24px 16px 120px;
}

h1 {
  text-align: center;
  margin: 32px 0 6px;
  font-size: 34px;
}

.tagline {
  text-align: center;
  color: var(--muted);
  margin-bottom: 20px;
}

.count {
  text-align: center;
  margin-bottom: 22px;
  opacity: 0.85;
}

.card {
  background: linear-gradient(180deg, #161c33, #10152a);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 14px;
  display: flex;
  align-items: center;
  gap: 14px;
  cursor: pointer;
  animation: fadeIn 0.4s ease forwards;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: #2a3050;
}

.name { font-weight: 600; }
.distance { font-size: 14px; opacity: 0.6; }

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 16px;
  background: linear-gradient(to top, rgba(7,11,24,0.98), rgba(7,11,24,0.6));
}

footer button {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
}

.note {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-top: 6px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.hidden { display: none; }

.modal-card {
  width: 90%;
  max-width: 420px;
  background: #0f1529;
  border-radius: 22px;
  padding: 22px;
  text-align: center;
}

.modal-avatar {
  width: 88px;
  height: 88px;
  border-radius: 50%;
  background: #2a3050;
  margin: 0 auto 12px;
}

.modal-name {
  font-size: 22px;
  font-weight: 600;
}

.modal-distance {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 16px;
}

.actions button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
}

.like { background: var(--accent); color: #000; }
.chat { background: #2a3050; color: #fff; }
.block { background: transparent; color: #ff7b7b; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count" class="count"></div>
  <div id="people"></div>
</div>

<footer>
  <button disabled>Say hello (1 message)</button>
  <div class="note">One message • Clear boundaries • No pressure</div>
</footer>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-card">
    <div class="modal-avatar"></div>
    <div id="modalName" class="modal-name"></div>
    <div id="modalDistance" class="modal-distance"></div>

    <div class="actions">
      <button class="like" id="likeBtn">Like</button>
      <button class="chat">Chat (after match)</button>
      <button class="block" id="blockBtn">Politely decline</button>
    </div>
  </div>
</div>

<script>
const people = [
  { name: "Sam", age: 54, distance: "600m away" },
  { name: "Jade", age: 31, distance: "1.1km away" },
  { name: "Michael", age: 42, distance: "300m away" },
  { name: "Elena", age: 27, distance: "900m away" },
  { name: "David", age: 61, distance: "1.4km away" }
];

const list = document.getElementById("people");
const count = document.getElementById("count");
const modal = document.getElementById("profileModal");
const modalName = document.getElementById("modalName");
const modalDistance = document.getElementById("modalDistance");

count.textContent = `${people.length} people near you right now`;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>
  `;
  card.onclick = () => openProfile(p);
  list.appendChild(card);
});

function openProfile(p) {
  modalName.textContent = `${p.name}, ${p.age}`;
  modalDistance.textContent = p.distance;
  modal.classList.remove("hidden");
}

document.getElementById("likeBtn").onclick = () => {
  modal.innerHTML = `
    <div class="modal-card">
      <h2>Like sent</h2>
      <p style="opacity:.7">If it’s mutual, you’ll hear back.<br>Go live your life.</p>
    </div>
  `;
};

document.getElementById("blockBtn").onclick = () => {
  modal.innerHTML = `
    <div class="modal-card">
      <h2>All good</h2>
      <p style="opacity:.7">
        You’ve kindly closed the loop.<br>
        No awkwardness. No ghosts.
      </p>
    </div>
  `;
};

modal.onclick = e => { if (e.target === modal) modal.classList.add("hidden"); };
</script>

</body>
</html>
