<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --bg: #0b1020;
  --card: #151b34;
  --muted: #9aa3c7;
  --accent: #1ea7ff;
  --soft: #2a315a;
}

* { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #141a33, #05070f);
  color: #fff;
}

.app {
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  padding-bottom: 120px;
}

header {
  text-align: center;
  padding: 36px 16px 16px;
}

header h1 {
  margin: 0;
  font-size: 34px;
}

header p {
  margin: 6px 0 0;
  color: var(--muted);
}

#count {
  margin-top: 12px;
  opacity: 0.9;
}

.list {
  padding: 16px;
}

.card {
  background: linear-gradient(180deg, #171d38, #10152b);
  border-radius: 18px;
  padding: 16px;
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 14px;
  cursor: pointer;
  animation: fadeUp .4s ease forwards;
}

.avatar {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  background: linear-gradient(135deg, #2b3570, #1b2348);
}

.info {
  flex: 1;
}

.name {
  font-weight: 600;
  font-size: 17px;
}

.distance {
  font-size: 14px;
  opacity: 0.6;
  margin-top: 4px;
}

footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  padding: 16px;
  background: linear-gradient(to top, rgba(5,7,15,.95), rgba(5,7,15,.6));
}

footer button {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 700;
  background: var(--accent);
  color: #000;
}

.note {
  text-align: center;
  font-size: 13px;
  opacity: 0.5;
  margin-top: 6px;
}

/* MODALS */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.hidden { display: none; }

.modal-card {
  background: #0f142c;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  padding: 24px;
  text-align: center;
}

.modal-card h2 {
  margin-top: 0;
}

.modal-card p {
  color: var(--muted);
}

.actions button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-weight: 600;
}

.like { background: var(--accent); color: #000; }
.soft { background: var(--soft); color: #fff; }
.block { background: #402020; color: #fff; }

textarea {
  width: 100%;
  min-height: 110px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  padding: 12px;
  font-size: 16px;
  background: #1b2144;
  color: #fff;
  resize: none;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <header>
    <h1>Near</h1>
    <p>Real people. Near you.</p>
    <div id="count"></div>
  </header>

  <div id="list" class="list"></div>
</div>

<footer>
  <button disabled>Choose with intention</button>
  <div class="note">One message • Clear boundaries • No ghosts</div>
</footer>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-card">
    <h2 id="profileName"></h2>
    <p id="profileDistance"></p>

    <div class="actions">
      <button class="like" onclick="openHello()">Like & say hello</button>
      <button class="soft" onclick="softClose()">Soft decline</button>
      <button class="block" onclick="blockUser()">Block</button>
    </div>
  </div>
</div>

<!-- HELLO MODAL -->
<div id="helloModal" class="modal hidden">
  <div class="modal-card">
    <h2>One message</h2>
    <p>Say what matters. Then let go.</p>
    <textarea id="helloText" placeholder="Write your message…"></textarea>
    <button class="like" onclick="sendHello()">Send hello</button>
  </div>
</div>

<script>
const people = [
  { name: "Sam", age: 54, distance: "600m away" },
  { name: "Jade", age: 31, distance: "1.1km away" },
  { name: "Michael", age: 42, distance: "300m away" },
  { name: "Elena", age: 27, distance: "900m away" },
  { name: "David", age: 61, distance: "1.4km away" }
];

const list = document.getElementById("list");
const count = document.getElementById("count");
const profileModal = document.getElementById("profileModal");
const helloModal = document.getElementById("helloModal");

let activePerson = null;

count.textContent = `${people.length} people near you right now`;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div class="info">
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>
  `;
  card.onclick = () => openProfile(p);
  list.appendChild(card);
});

function openProfile(p) {
  activePerson = p;
  document.getElementById("profileName").textContent = `${p.name}, ${p.age}`;
  document.getElementById("profileDistance").textContent = p.distance;
  profileModal.classList.remove("hidden");
}

function openHello() {
  profileModal.classList.add("hidden");
  helloModal.classList.remove("hidden");
}

function sendHello() {
  helloModal.innerHTML = `
    <div class="modal-card">
      <h2>Hello sent</h2>
      <p>If it’s meant to be, you’ll hear back.<br><br>Go live.</p>
    </div>
  `;
}

function softClose() {
  profileModal.innerHTML = `
    <div class="modal-card">
      <h2>Connection released</h2>
      <p>Kindness is complete. No explanation needed.</p>
    </div>
  `;
}

function blockUser() {
  profileModal.innerHTML = `
    <div class="modal-card">
      <h2>Blocked</h2>
      <p>Your space is protected.</p>
    </div>
  `;
}

profileModal.onclick = e => { if (e.target === profileModal) profileModal.classList.add("hidden"); }
helloModal.onclick = e => { if (e.target === helloModal) helloModal.classList.add("hidden"); }
</script>

</body>
</html>
