<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #121a2f, #05070f 70%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 36px 20px 24px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    header p {
      margin: 6px 0 0;
      color: #9aa3c7;
      font-size: 15px;
    }

    #count {
      margin-top: 16px;
      font-size: 18px;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #count.show {
      opacity: 1;
      transform: translateY(0);
    }

    #list {
      padding: 8px 16px 130px;
      max-width: 520px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 34px rgba(0,0,0,0.35);

      opacity: 0;
      transform: translateY(18px) scale(0.98);
      animation: appear 0.6s ease forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card.fade-out {
      opacity: 0;
      transform: translateY(10px) scale(0.97);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2d3b6a, #1b2445);
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
    }

    .distance {
      font-size: 14px;
      color: #b6bfdc;
      margin-top: 4px;
    }

    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 18px 16px 22px;
      background: linear-gradient(to top, rgba(5,7,15,0.96), rgba(5,7,15,0.6));
    }

    button {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: block;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 16px;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #1b8edc, #1769aa);
      box-shadow: 0 10px 28px rgba(27,142,220,0.35);
    }

    .tagline {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #8e97b7;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<header>
  <h1>Near</h1>
  <p>Real people. Near you.</p>
  <div id="count"></div>
</header>

<div id="list"></div>

<footer>
  <button>Say hello</button>
  <div class="tagline">People come and go â€¢ Choose with intention</div>
</footer>

<script>
  // Demo presence data (animation-focused)
  const people = [
    { name: "Sam", age: 54, distance: "600m away" },
    { name: "Jade", age: 31, distance: "1.1km away" },
    { name: "Michael", age: 42, distance: "300m away" },
    { name: "Elena", age: 27, distance: "900m away" },
    { name: "David", age: 61, distance: "1.4km away" }
  ];

  const list = document.getElementById("list");
  const count = document.getElementById("count");

  setTimeout(() => {
    count.textContent = `${people.length} people near you right now`;
    count.classList.add("show");
  }, 300);

  people.forEach((p, i) => {
    setTimeout(() => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="avatar"></div>
        <div class="info">
          <div class="name">${p.name}, ${p.age}</div>
          <div class="distance">${p.distance}</div>
        </div>
      `;

      list.appendChild(card);
    }, i * 120);
  });
</script>

</body>
</html>
