index.ht<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --bg: #0b1020;
  --card: #151b33;
  --muted: #9aa3c7;
  --accent: #1ea7ff;
  --soft: #2a3050;
}

* { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #12182e, #050814);
  color: #fff;
}

.app {
  max-width: 480px;
  margin: 0 auto;
  padding: 24px 16px 120px;
  min-height: 100vh;
}

h1 {
  text-align: center;
  margin: 32px 0 6px;
  font-size: 34px;
}

.tagline {
  text-align: center;
  color: var(--muted);
  margin-bottom: 22px;
}

.count {
  text-align: center;
  margin-bottom: 18px;
  opacity: 0.85;
}

.card {
  background: linear-gradient(180deg, #161c33, #0f142a);
  border-radius: 18px;
  padding: 14px;
  margin-bottom: 14px;
  display: flex;
  gap: 14px;
  align-items: center;
  cursor: pointer;
  animation: fade 0.4s ease;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: linear-gradient(135deg, #2a3360, #1b2244);
}

.name { font-weight: 600; }
.distance { font-size: 14px; opacity: 0.6; }

footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 16px;
  background: linear-gradient(to top, rgba(5,8,20,.95), rgba(5,8,20,.6));
}

footer button {
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: block;
  padding: 16px;
  border-radius: 16px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
}

.note {
  text-align: center;
  font-size: 13px;
  opacity: 0.55;
  margin-top: 6px;
}

/* MODALS */

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.hidden { display: none; }

.modal-card {
  width: 90%;
  max-width: 420px;
  background: #0f152c;
  border-radius: 22px;
  padding: 22px;
  text-align: center;
}

.modal-card h2 { margin: 8px 0 6px; }

.modal-actions button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
}

.like { background: var(--accent); color: #000; }
.chat { background: #2ecc71; color: #000; }
.block { background: #2a3050; color: #fff; }

textarea {
  width: 100%;
  min-height: 90px;
  border-radius: 14px;
  border: none;
  padding: 12px;
  background: #1b2145;
  color: #fff;
  resize: none;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count" class="count"></div>
  <div id="list"></div>
</div>

<footer>
  <button>Say hello (1 message)</button>
  <div class="note">Clear signals • No ghosts • Go live your life</div>
</footer>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-card">
    <div class="avatar" style="margin:0 auto 10px"></div>
    <h2 id="profileName"></h2>
    <p id="profileDistance" class="note"></p>

    <div class="modal-actions">
      <button class="like" onclick="like()">Like</button>
      <button class="chat" onclick="openChat()">Send one message</button>
      <button class="block" onclick="softBlock()">Politely decline</button>
    </div>
  </div>
</div>

<!-- CHAT MODAL -->
<div id="chatModal" class="modal hidden">
  <div class="modal-card">
    <h2>One message</h2>
    <p class="note">Make it kind. Make it real.</p>
    <textarea id="message"></textarea>
    <button class="like" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const people = [
  { name: "Sam", age: 54, distance: "600m away" },
  { name: "Jade", age: 31, distance: "1.1km away" },
  { name: "Michael", age: 42, distance: "300m away" },
  { name: "Elena", age: 27, distance: "900m away" },
  { name: "David", age: 61, distance: "1.4km away" }
];

const list = document.getElementById("list");
const count = document.getElementById("count");
const profileModal = document.getElementById("profileModal");
const chatModal = document.getElementById("chatModal");
let currentPerson = null;

count.textContent = `${people.length} people near you right now`;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>
  `;
  card.onclick = () => openProfile(p);
  list.appendChild(card);
});

function openProfile(p) {
  currentPerson = p;
  document.getElementById("profileName").textContent = `${p.name}, ${p.age}`;
  document.getElementById("profileDistance").textContent = p.distance;
  profileModal.classList.remove("hidden");
}

function like() {
  alert("Liked. If it's mutual, you'll hear back.");
  profileModal.classList.add("hidden");
}

function openChat() {
  profileModal.classList.add("hidden");
  chatModal.classList.remove("hidden");
}

function sendMessage() {
  chatModal.innerHTML = `
    <div class="modal-card">
      <h2>Message sent</h2>
      <p class="note">Now go live your life.</p>
    </div>
  `;
}

function softBlock() {
  alert("Politely declined. No awkwardness. No guilt.");
  profileModal.classList.add("hidden");
}

window.onclick = e => {
  if (e.target.classList.contains("modal")) {
    e.target.classList.add("hidden");
  }
};
</script>

</body>
</html>ml
