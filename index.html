<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --bg1:#0e1326;
  --bg2:#070b18;
  --card:#151b33;
  --muted:#9aa3c7;
  --accent:#1ea7ff;
  --danger:#ff6b6b;
}

* { box-sizing:border-box; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

body {
  margin:0;
  background: radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

.app {
  max-width:480px;
  margin:auto;
  padding:24px 16px 140px;
}

h1 {
  text-align:center;
  margin:32px 0 6px;
  font-size:32px;
}

.tagline {
  text-align:center;
  color:var(--muted);
  margin-bottom:22px;
}

.count {
  text-align:center;
  margin-bottom:22px;
  opacity:.85;
}

.card {
  background: linear-gradient(180deg,#181f3a,#10152a);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  animation:fadeIn .35s ease;
}

.avatar {
  width:52px;height:52px;
  border-radius:50%;
  background:linear-gradient(135deg,#2b3b72,#1b2445);
}

.info { flex:1; }
.name { font-weight:600; }
.distance { font-size:14px; opacity:.6; margin-top:2px; }

.actions {
  display:flex;
  gap:8px;
  margin-top:10px;
}

.actions button {
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.like { background:var(--accent); color:#000; }
.chat { background:#2a3050; color:#fff; }
.block { background:#1b2140; color:#fff; }

.cta {
  position:fixed;
  bottom:20px;
  left:0; right:0;
  display:flex;
  justify-content:center;
}

.cta button {
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:700;
}

.footer {
  position:fixed;
  bottom:0; left:0; right:0;
  text-align:center;
  font-size:13px;
  opacity:.55;
  padding-bottom:6px;
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.hidden { display:none; }

.modal-card {
  width:90%;
  max-width:420px;
  background:#0f1529;
  border-radius:20px;
  padding:22px;
  text-align:center;
}

.modal-card h2 { margin-top:0; }
.modal-card p { color:var(--muted); }

textarea {
  width:100%;
  min-height:110px;
  border-radius:14px;
  border:none;
  padding:12px;
  background:#1b2140;
  color:#fff;
  font-size:15px;
  resize:none;
}

.choice {
  margin-top:10px;
  background:#1b2140;
  border:none;
  color:#fff;
  padding:12px;
  border-radius:12px;
  width:100%;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(6px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count" class="count"></div>
  <div id="list"></div>
</div>

<div class="cta">
  <button onclick="openHello()">Say hello (1 message)</button>
</div>

<div class="footer">
  One message • Clear choices • No ghosts
</div>

<!-- HELLO MODAL -->
<div id="helloModal" class="modal hidden">
  <div class="modal-card">
    <h2>Say hello</h2>
    <p>One message. Make it kind.</p>
    <textarea placeholder="Write something real…"></textarea>
    <button class="choice" onclick="sent()">Send hello</button>
  </div>
</div>

<!-- BLOCK MODAL -->
<div id="blockModal" class="modal hidden">
  <div class="modal-card">
    <h2>Close gently</h2>
    <p>Choose a respectful ending.</p>
    <button class="choice" onclick="closed()">Thanks, but not feeling a connection</button>
    <button class="choice" onclick="closed()">Wishing you well, just not my path</button>
    <button class="choice" onclick="closed()">Not the right timing for me</button>
  </div>
</div>

<script>
const people = [
  { name:"Sam", age:54, dist:"600m away" },
  { name:"Jade", age:31, dist:"1.1km away" },
  { name:"Michael", age:42, dist:"300m away" },
  { name:"Elena", age:27, dist:"900m away" },
  { name:"David", age:61, dist:"1.4km away" }
];

const list = document.getElementById("list");
const count = document.getElementById("count");
count.textContent = `${people.length} people near you right now`;

people.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="avatar"></div>
    <div class="info">
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.dist}</div>
      <div class="actions">
        <button class="like">Like</button>
        <button class="chat">Chat</button>
        <button class="block" onclick="openBlock()">Block</button>
      </div>
    </div>
  `;
  list.appendChild(c);
});

function openHello(){
  document.getElementById("helloModal").classList.remove("hidden");
}
function sent(){
  document.getElementById("helloModal").innerHTML=`
    <div class="modal-card">
      <h2>Hello sent</h2>
      <p>If it’s meant, it’ll meet you.</p>
    </div>`;
}
function openBlock(){
  document.getElementById("blockModal").classList.remove("hidden");
}
function closed(){
  document.getElementById("blockModal").innerHTML=`
    <div class="modal-card">
      <h2>Closed kindly</h2>
      <p>No guilt. No awkwardness.</p>
    </div>`;
}
</script>

</body>
  </html>
