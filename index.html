<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Near</title>
  <link rel="stylesheet" href="./styles.css?v=1">
</head>
<body>
  <!-- Background layers -->
  <div class="bgVibe" aria-hidden="true"></div>
  <div class="bgShade" aria-hidden="true"></div>

  <div id="app">
    <header class="topHeader">
      <h1>Near</h1>
      <div class="tagline">Real people. Near you.</div>
      <div id="statusLine" class="statusLine">Signing inâ€¦</div>
    </header>

    <!-- Promo grid -->
    <section class="promoGrid" aria-label="Near promos">
      <button class="promoCard promoWide" data-jump="vibeCard" type="button">
        <div class="promoKicker">YOU CROSSED PATHS</div>
        <div class="promoTitle">Find someone <b>Near</b></div>
        <div class="promoSub">One message. No pressure.</div>
        <div class="promoPill">Live</div>
      </button>

      <button class="promoCard" data-jump="vibeCard" type="button">
        <div class="promoTitle">Celebrate someone <b>Near</b></div>
        <div class="promoSub">Kind. Honest. Real.</div>
      </button>

      <button class="promoCard promoTall" data-jump="peopleCard" type="button">
        <div class="promoTitle">The future is <b>Near</b></div>
        <div class="promoSub">Very Near.</div>
      </button>
    </section>

    <!-- Choose vibe -->
    <section id="vibeCard" class="card vibeCard">
      <div class="rowBetween">
        <div class="h2">Choose your vibe</div>
        <div id="pillStatus" class="pill">Startingâ€¦</div>
      </div>

      <div class="vibes">
        <button class="vibeBtn active" data-theme="city" type="button">City</button>
        <button class="vibeBtn" data-theme="nature" type="button">Nature</button>
        <button class="vibeBtn" data-theme="fitness" type="button">Fitness</button>
        <button class="vibeBtn" data-theme="tech" type="button">Tech</button>
      </div>
    </section>

    <!-- People Near -->
    <section id="peopleCard" class="card">
      <div class="h2">People Near</div>
      <div class="privacy">Distances shown as a minimum of <b>1 km</b> for privacy.</div>
      <ul id="people"></ul>
    </section>

    <button id="waveBtn" class="waveBtn" type="button">ðŸ‘‹ <span>Wave</span></button>

    <!-- Live Waves -->
    <section class="card">
      <div class="rowBetween">
        <div class="h2">Live Waves</div>
        <div class="pill small">Latest</div>
      </div>
      <ul id="wavesFeed" class="feed"></ul>
    </section>
  </div>

  <!-- Wave modal -->
  <div id="waveModal" class="modalRoot hidden" aria-hidden="true">
    <div class="modalBackdrop"></div>
    <div class="modalSheet">
      <div class="modalTitle">Say something real</div>
      <div class="modalSub">One message. Kind. Honest. No performance.</div>
      <textarea id="waveText" maxlength="250" placeholder="Write one message..."></textarea>
      <div class="counter"><span id="count">0</span>/250</div>
      <button id="sendBtn" class="primary" type="button">Send</button>
      <button id="laterBtn" class="secondary" type="button">Maybe later</button>
    </div>
  </div>

  <script type="module" src="./script.js?v=1"></script>
</body>
</html>
