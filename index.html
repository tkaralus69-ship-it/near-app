<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Near</title>
  <link rel="stylesheet" href="./styles.css?v=9" />
</head>

<body>
  <!-- VIBE BACKGROUND LAYER -->
  <div class="bgVibe" aria-hidden="true"></div>
  <div class="bgOverlay" aria-hidden="true"></div>

  <main id="app">
    <header class="topHeader">
      <div class="brandRow">
        <h1 class="brand">Near</h1>
        <div id="pillStatus" class="pill">Startingâ€¦</div>
      </div>
      <div class="tagline">Real people. Near you.</div>
      <div id="statusLine" class="statusLine">Loadingâ€¦</div>
    </header>

    <!-- PROMO CARDS -->
    <section class="promoGrid" aria-label="Near promos">
      <button class="promoCard promoWide" data-jump="peopleCard" type="button">
        <div class="promoTop">
          <div class="promoKicker">YOU CROSSED PATHS</div>
          <div class="promoBadge">Live</div>
        </div>
        <div class="promoTitle">Find someone <b>Near</b></div>
        <div class="promoSub">One message. No pressure.</div>
      </button>


      <button class="promoCard" data-jump="waveBtn" type="button">
        <div class="promoTitle">Celebrate someone <b>Near</b></div>
        <div class="promoSub">Kind. Honest. Real.</div>
      </button>

      <button class="promoCard" data-jump="wavesCard" type="button">
        <div class="promoTitle">The future is <b>Near</b></div>
        <div class="promoSub">Very Near.</div>
      </button>
    </section>

    <!-- VIBE CARD -->
    <section id="vibeCard" class="card">
      <div class="rowBetween">
        <div>
          <div class="h2">Choose your vibe</div>
          <div class="subtle">4 themes. No clutter.</div>
        </div>
        <div class="chip" id="vibeChip">City</div>
      </div>

      <div class="vibes" role="tablist" aria-label="Choose vibe">
        <button class="vibeBtn active" data-theme="city" type="button">City (Night)</button>
        <button class="vibeBtn" data-theme="beach" type="button">Beach</button>
        <button class="vibeBtn" data-theme="forest" type="button">Forest</button>
        <button class="vibeBtn" data-theme="space" type="button">Space</button>
      </div>
    </section>

    <!-- PEOPLE NEAR -->
    <section id="peopleCard" class="card">
      <div class="h2">People Near</div>
      <div class="privacy">Distances shown as a minimum of <b>1 km</b> for privacy.</div>
      <ul id="people" class="list"></ul>
    </section>

    <button id="waveBtn" class="waveBtn" type="button">
      <span class="waveEmoji">ðŸ‘‹</span>
      <span class="waveText">Wave</span>
    </button>

    <!-- LIVE WAVES -->
    <section id="wavesCard" class="card">
      <div class="rowBetween">
        <div class="h2">Live Waves</div>
        <div class="subtle" id="wavesHint">Latest messages</div>
      </div>
      <ul id="wavesFeed" class="list feed"></ul>
    </section>
  </main>

  <!-- MODAL -->
  <div id="waveModal" class="modalRoot hidden" aria-hidden="true">
    <div class="modalBackdrop" data-close="1"></div>
    <div class="modalSheet" role="dialog" aria-modal="true" aria-label="Send a wave">
      <div class="modalTitle">Say something real</div>
      <div class="modalSub">One message. Kind. Honest. No performance.</div>

      <textarea id="waveText" maxlength="250" placeholder="Write one message..."></textarea>
      <div class="counter"><span id="count">0</span>/250</div>

      <button id="sendBtn" class="primary" type="button">Send</button>
      <button id="laterBtn" class="secondary" type="button">Maybe later</button>
    </div>
  </div>

  <script type="module" src="./script.js?v=9"></script>
</body>
</html>
