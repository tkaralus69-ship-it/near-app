<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near â€” Real people. Near you.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("img/hero.jpg") center / cover no-repeat;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: rgba(20, 24, 28, 0.78);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 700;
    }

    .tagline {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.85;
    }

    h2 {
      margin: 26px 0 18px;
      font-size: 26px;
      font-weight: 600;
    }

    .vibes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 22px;
    }

    .vibe {
      padding: 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .vibe:hover {
      background: rgba(255,255,255,0.18);
    }

    .vibe.active {
      background: linear-gradient(135deg, #2dd4bf, #38bdf8);
      color: #000;
      font-weight: 600;
    }

    .primary {
      margin-top: 10px;
      width: 100%;
      padding: 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2dd4bf, #38bdf8);
      color: #000;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .secondary {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Near</h1>
    <div class="tagline">Real people. Near you. Live.</div>

    <h2>Choose your vibe</h2>

    <div class="vibes">
      <button class="vibe" data-img="city">City</button>
      <button class="vibe" data-img="tech">Tech</button>
      <button class="vibe" data-img="nature">Nature</button>
      <button class="vibe" data-img="fitness">Fitness</button>
      <button class="vibe" data-img="beach">Beach</button>
      <button class="vibe" data-img="food">Food</button>
    </div>

    <button class="primary" onclick="enterNear()">Enter Near (Live)</button>

    <button class="secondary" onclick="goCreate()">Create profile</button>

    <div class="note">
      Distances shown as a minimum of 1 km for privacy.
    </div>
  </div>

  <script>
    const vibeButtons = document.querySelectorAll(".vibe");
    const body = document.body;

    vibeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        vibeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const img = btn.dataset.img;
        body.style.background =
          `linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url("img/${img}.jpg") center / cover no-repeat`;
      });
    });

    function enterNear() {
      window.location.href = "index.html";
    }

    function goCreate() {
      window.location.href = "create.html";
    }
  </script>
</body>
</html>
