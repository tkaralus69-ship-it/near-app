<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NEAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: serif;
      margin: 24px;
    }
    h1 {
      font-size: 40px;
    }
    #status {
      margin: 12px 0;
      font-size: 18px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Welcome to NEAR</h1>

  <div id="user">Signing in‚Ä¶</div>
  <div id="status">Initializing‚Ä¶</div>

  <h2>Nearby users (within 5 km)</h2>
  <ul id="nearby">
    <li>Waiting for location‚Ä¶</li>
  </ul>

  <button id="logout">Logout</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî¥ YOUR FIREBASE CONFIG (keep yours if already correct)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userDiv = document.getElementById("user");
    const statusDiv = document.getElementById("status");
    const nearbyList = document.getElementById("nearby");

    // üîë FORCE AUTH (no hanging)
    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (!user) return;

      userDiv.textContent = `User ID: ${user.uid}`;

      // üåç LOCATION
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          statusDiv.textContent = "Location received ‚úî";

          nearbyList.innerHTML = "";
          nearbyList.innerHTML += `<li>You: ${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}</li>`;
          nearbyList.innerHTML += `<li>No nearby users yet</li>`;
        },
        (err) => {
          statusDiv.textContent = "Location failed ‚ùå";
          nearbyList.innerHTML = `<li>${err.message}</li>`;
        },
        { enableHighAccuracy: true }
      );
    });

    document.getElementById("logout").onclick = () => {
      signOut(auth).then(() => location.reload());
    };
  </script>

</body>
</html>
