<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEAR</title>

  <style>
    :root{
      --bg:#0b1220;
      --glass: rgba(15, 23, 42, 0.55);
      --glass2: rgba(2, 6, 23, 0.70);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#62f6d0;
      --btn: rgba(255,255,255,0.14);
      --btn2: rgba(0,0,0,0.35);
      --stroke: rgba(255,255,255,0.18);
      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --radius: 24px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
      min-height: 100vh;
    }

    .app{
      min-height: 100vh;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0.30), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1520975958224-7e2f8f1f6b5e?auto=format&fit=crop&w=1400&q=80");
      background-size: cover;
      background-position: center;
      padding: 18px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      padding: 8px 2px 14px;
    }

    .brand h1{
      margin:0;
      font-size: 54px;
      letter-spacing: 0.5px;
      font-weight: 800;
      text-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }
    .brand .tag{
      margin-top:6px;
      font-size: 18px;
      color: rgba(255,255,255,0.85);
      text-shadow: 0 10px 30px rgba(0,0,0,0.55);
    }
    .brand .mini{
      margin-top: 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.75);
    }

    .pill{
      align-self:center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(10px);
      font-weight: 700;
      color: rgba(255,255,255,0.9);
    }

    .sectionTitle{
      margin: 10px 2px 12px;
      font-size: 46px;
      font-weight: 800;
      text-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 14px;
    }

    .vibeBtn{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.14);
      color: white;
      font-weight: 800;
      font-size: 26px;
      padding: 18px 14px;
      border-radius: 999px;
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.28);
      cursor: pointer;
    }
    .vibeBtn:active{ transform: scale(0.99); }

    .actions{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin: 10px 0 16px;
    }
    .actionBtn{
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.35);
      color: white;
      font-weight: 800;
      font-size: 20px;
      padding: 18px 14px;
      border-radius: 18px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      cursor:pointer;
      text-align:left;
      min-height: 70px;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
    }
    .actionBtn:active{ transform: scale(0.99); }

    .card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 16px;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .muted{ color: var(--muted); }

    .small{
      font-size: 13px;
      color: rgba(255,255,255,0.80);
    }

    .nearHeader{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin: 6px 0 8px;
    }

    .nearHeader h2{
      margin:0;
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 0.4px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.55);
    }
    .nearHeader .sub{
      margin-top: 8px;
      font-size: 14px;
      color: rgba(255,255,255,0.75);
      max-width: 240px;
      line-height: 1.25;
    }

    .chipBar{
      display:flex;
      gap: 10px;
      align-items:center;
    }

    .chip{
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.28);
      color: rgba(255,255,255,0.9);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
    }

    .peopleList{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 10px;
    }

    .person{
      display:flex;
      gap: 14px;
      align-items:center;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.22);
      border-radius: 18px;
      padding: 12px;
    }

    .avatar{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      flex: 0 0 auto;
    }

    .person .meta{
      flex:1;
      min-width: 0;
    }
    .person .name{
      font-weight: 900;
      font-size: 20px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .person .bio{
      margin: 4px 0 0;
      color: rgba(255,255,255,0.82);
      font-size: 14px;
      line-height: 1.25;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .person .right{
      text-align:right;
      flex: 0 0 auto;
      color: rgba(255,255,255,0.85);
      font-weight: 800;
      font-size: 13px;
    }

    /* Profile screen (modal-ish) */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.68);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 50;
    }
    .overlay.show{ display:flex; }

    .profileCard{
      width: min(520px, 96vw);
      background: rgba(2,6,23,0.82);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 26px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.60);
      overflow:hidden;
    }

    .profileTop{
      padding: 18px 18px 10px;
      text-align:center;
    }
    .profileTop .title{
      font-size: 56px;
      font-weight: 900;
      margin: 8px 0 0;
    }
    .profileTop .subtitle{
      margin: 6px 0 10px;
      color: rgba(255,255,255,0.75);
      font-weight: 700;
    }

    .profileBody{
      padding: 14px 18px 18px;
    }

    .formRow{
      display:flex;
      gap: 10px;
    }
    .field{
      margin: 10px 0;
      display:flex;
      flex-direction:column;
      gap: 6px;
      flex:1;
    }
    .field label{
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .field input, .field textarea{
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: white;
      padding: 12px 12px;
      font-size: 15px;
      outline:none;
    }
    .field textarea{
      min-height: 110px;
      resize: vertical;
    }

    .previewWrap{
      display:flex;
      gap: 14px;
      align-items:center;
      margin-top: 6px;
    }
    .previewBig{
      width: 110px;
      height: 110px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
    }

    .profileActions{
      display:flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.25);
      color: white;
      font-weight: 900;
      padding: 12px 14px;
      border-radius: 999px;
      cursor:pointer;
      flex: 1;
    }
    .btn.primary{
      background: rgba(98,246,208,0.18);
      border-color: rgba(98,246,208,0.45);
      color: white;
    }

    .statusLine{
      margin-top: 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.78);
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    @media (max-width: 420px){
      .brand h1{ font-size: 44px; }
      .sectionTitle{ font-size: 40px; }
      .nearHeader h2{ font-size: 44px; }
      .vibeBtn{ font-size: 22px; }
      .actions{ grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <h1>Near</h1>
        <div class="tag">Real people. Near you.</div>
        <div class="mini">Live.</div>
        <div class="statusLine" id="statusLine">
          <div id="authStatus">Signing in…</div>
          <div id="locStatus">Location: unknown</div>
        </div>
      </div>

      <div class="pill" id="pillStatus">Up to date</div>
    </div>

    <div class="sectionTitle">Choose your vibe</div>

    <div class="grid">
      <button class="vibeBtn" data-vibe="City">City</button>
      <button class="vibeBtn" data-vibe="Tech">Tech</button>
      <button class="vibeBtn" data-vibe="Nature">Nature</button>
      <button class="vibeBtn" data-vibe="Fitness">Fitness</button>
      <button class="vibeBtn" data-vibe="Beach">Beach</button>
      <button class="vibeBtn" data-vibe="Food">Food</button>
    </div>

    <div class="actions">
      <button class="actionBtn" id="btnChooseNear">Choose<br/>someone<br/>Near</button>
      <button class="actionBtn" id="btnWave">Send a<br/>Wave</button>
      <button class="actionBtn" id="btnLiveWaves">See Live<br/>waves</button>
    </div>

    <div class="nearHeader">
      <div>
        <h2>People Near</h2>
        <div class="sub">Distances shown as a minimum of 1 km for privacy.</div>
      </div>

      <div class="chipBar">
        <button class="chip" id="btnCreate">Create</button>
        <button class="chip" id="btnMe">Me</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <div class="small"><b>Nearby users</b> (within 5 km)</div>
          <div class="small muted" id="nearCount">Loading…</div>
        </div>
        <button class="chip" id="btnRequestLocation">Enable location</button>
      </div>

      <div class="peopleList" id="peopleList"></div>
    </div>
  </div>

  <!-- Profile overlay -->
  <div class="overlay" id="profileOverlay" aria-hidden="true">
    <div class="profileCard">
      <div class="profileTop">
        <div class="title">Near</div>
        <div class="subtitle" id="profileSubtitle">Profile</div>
      </div>

      <div class="profileBody">
        <div class="formRow">
          <div class="field">
            <label>Name</label>
            <input id="nameInput" maxlength="32" placeholder="e.g. TOK" />
          </div>
          <div class="field" style="max-width:140px;">
            <label>Age</label>
            <input id="ageInput" type="number" min="18" max="99" placeholder="18+" />
          </div>
        </div>

        <div class="field">
          <label>Short bio</label>
          <textarea id="bioInput" maxlength="280" placeholder="Keep it short. Enough to start a chat…"></textarea>
        </div>

        <div class="field">
          <label>Suburb / Town</label>
          <input id="townInput" maxlength="40" placeholder="e.g. Kingscote" />
        </div>

        <div class="field">
          <label>Photo (URL for now)</label>
          <input id="photoInput" placeholder="https://…" />
          <div class="previewWrap">
            <img id="photoPreview" class="previewBig" alt="preview" />
            <div class="small muted">Tip: paste an image URL (we’ll do uploads later).</div>
          </div>
        </div>

        <div class="profileActions">
          <button class="btn" id="btnBack">Back</button>
          <button class="btn primary" id="btnSave">Update profile</button>
        </div>

        <div class="small muted" id="profileHint" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
