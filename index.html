<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root {
  --accent: #1ea7ff;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #12182e, #070b18);
  color: #fff;
}

.app {
  max-width: 480px;
  margin: 0 auto;
  min-height: 100vh;
  padding: 24px 16px 120px;
}

h1 {
  text-align: center;
  margin: 40px 0 8px;
  font-size: 32px;
}

.tagline {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 32px;
}

.count {
  text-align: center;
  margin-bottom: 24px;
  opacity: 0.8;
}

.card {
  background: linear-gradient(180deg, #161c33, #10152a);
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 14px;
  display: flex;
  align-items: center;
  gap: 14px;
  cursor: pointer;
  animation: fadeIn 0.4s ease forwards;
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background: #2a3050;
}

.name {
  font-weight: 600;
}

.distance {
  font-size: 14px;
  opacity: 0.6;
}

.cta {
  position: fixed;
  bottom: 24px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
}

.cta button {
  width: calc(100% - 32px);
  max-width: 480px;
  padding: 16px;
  border-radius: 16px;
  border: none;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  font-size: 16px;
}

.footer-note {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 13px;
  opacity: 0.5;
  padding-bottom: 4px;
}

.hidden {
  display: none;
}

.chat-header {
  text-align: center;
  margin-top: 40px;
  opacity: 0.7;
}

.chat-card {
  background: linear-gradient(180deg, #161c33, #10152a);
  border-radius: 18px;
  padding: 16px;
  margin-top: 24px;
}

.chat-bubble {
  margin-top: 24px;
  background: #1c2448;
  padding: 14px;
  border-radius: 14px;
}

.chat-input {
  position: fixed;
  bottom: 24px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 8px;
}

.chat-input input {
  width: calc(100% - 120px);
  max-width: 320px;
  padding: 12px;
  border-radius: 12px;
  border: none;
}

.chat-input button {
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: var(--accent);
  font-weight: 700;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- HOME -->
<div class="app" id="home">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count" class="count"></div>
  <div id="peopleList"></div>
</div>

<div class="cta" id="homeCTA">
  <button>Say hello (1 message)</button>
</div>

<div class="footer-note" id="homeFooter">
  Clear signals â€¢ No ghosts â€¢ Go live your life
</div>

<!-- CHAT -->
<div class="app hidden" id="chat">
  <h1>Chat</h1>
  <div class="chat-header">This space is temporary by design</div>

  <div class="chat-card" id="chatProfile"></div>

  <div class="chat-bubble">
    Hey â€” thanks for saying hello ðŸ™‚
  </div>
</div>

<div class="chat-input hidden" id="chatInput">
  <input placeholder="Your one replyâ€¦" />
  <button onclick="sendReply()">Send</button>
</div>

<script>
const people = [
  { name: "Sam", age: 54, distance: "600m away" },
  { name: "Jade", age: 31, distance: "1.1km away" },
  { name: "Michael", age: 42, distance: "300m away" },
  { name: "Elena", age: 27, distance: "900m away" },
  { name: "David", age: 61, distance: "1.4km away" }
];

const list = document.getElementById("peopleList");
document.getElementById("count").textContent =
  `${people.length} people near you right now`;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>`;
  card.onclick = () => openChat(p);
  list.appendChild(card);
});

function openChat(person) {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("homeCTA").classList.add("hidden");
  document.getElementById("homeFooter").classList.add("hidden");

  document.getElementById("chat").classList.remove("hidden");
  document.getElementById("chatInput").classList.remove("hidden");

  document.getElementById("chatProfile").innerHTML = `
    <strong>${person.name}, ${person.age}</strong><br>
    Intent: conversation â€¢ ${person.distance}`;
}

function sendReply() {
  alert("Reply sent. If it flows, it continues.");
  document.getElementById("chatInput").remove();
}
</script>

</body>
</html>
