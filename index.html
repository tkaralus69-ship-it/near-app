<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#070b18;
  --card:rgba(255,255,255,.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
  --danger:#ff5b5b;
  --good:#4dffb3;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#141a33,#05070f);
  color:#fff;
  min-height:100vh;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:32px 16px 170px;
}

h1{text-align:center;margin-top:40px;font-size:36px}
.tagline{text-align:center;color:var(--muted);margin-top:6px}

.list{margin-top:28px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  align-items:center;
  cursor:pointer;
  backdrop-filter:blur(10px);
  animation:fade .35s ease forwards;
}

.avatar{
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2b3566,#1a2145);
}

.name{font-weight:600;font-size:17px}
.distance{font-size:14px;color:var(--muted);margin-top:4px}

.badge{
  display:inline-block;
  margin-top:6px;
  font-size:12px;
  color:var(--good);
}

.footer{
  position:fixed;left:0;right:0;bottom:6px;
  text-align:center;font-size:13px;color:var(--muted);
}

/* MODALS */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.sheet{
  background:#0f1530;
  border-radius:20px;
  padding:20px;
  width:calc(100% - 32px);
  max-width:420px;
}

.sheet h2{margin:0 0 8px;font-size:22px}
.sheet p{font-size:14px;color:var(--muted);margin-bottom:14px}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
}

.primary{background:var(--accent);color:#000}
.soft{background:#1a2145;color:#cbd3ff}
.block{background:var(--danger);color:#000}

.match{
  background:#0f2b1f;
  border:1px solid var(--good);
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Clear intent earns trust</div>

  <div class="list" id="peopleList"></div>
</div>

<div class="footer">
  Mutual interest only • Silence is communication
</div>

<!-- PROFILE -->
<div class="modal" id="profileModal">
  <div class="sheet">
    <h2 id="pName"></h2>
    <p id="pBio"></p>
    <div class="actions">
      <button class="btn soft" id="softClose">Set free</button>
      <button class="btn primary" id="like">Like</button>
      <button class="btn block" id="block">Block</button>
    </div>
  </div>
</div>

<!-- MATCH -->
<div class="modal" id="matchModal">
  <div class="sheet match">
    <h2>It’s mutual</h2>
    <p>You both chose intentionally.  
    You may now chat — or walk away clean.</p>
    <div class="actions">
      <button class="btn primary" id="closeMatch">Continue</button>
    </div>
  </div>
</div>

<script>
const people=[
  {id:1,name:"Sam",age:54,distance:"600m away",bio:"Ocean swims. Calm mornings.",likesYou:true},
  {id:2,name:"Jade",age:31,distance:"1.1km away",bio:"Creative, grounded, warm energy.",likesYou:false},
  {id:3,name:"Michael",age:42,distance:"300m away",bio:"Fitness, books, routines.",likesYou:true},
  {id:4,name:"Elena",age:27,distance:"900m away",bio:"Art, travel, curiosity.",likesYou:false}
];

let trustScore=0;
const liked=new Set();

const list=document.getElementById("peopleList");
const profile=document.getElementById("profileModal");
const matchModal=document.getElementById("matchModal");

let selected=null;

function render(){
  list.innerHTML="";
  people.forEach(p=>{
    if(p.hidden) return;
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="avatar"></div>
      <div>
        <div class="name">${p.name}, ${p.age}</div>
        <div class="distance">${p.distance}</div>
        ${trustScore>=2?`<div class="badge">Clear communicator</div>`:""}
      </div>`;
    c.onclick=()=>{
      selected=p;
      document.getElementById("pName").textContent=`${p.name}, ${p.age}`;
      document.getElementById("pBio").textContent=p.bio;
      profile.classList.add("active");
    };
    list.appendChild(c);
  });
}

render();

document.getElementById("like").onclick=()=>{
  profile.classList.remove("active");
  liked.add(selected.id);

  if(selected.likesYou){
    matchModal.classList.add("active");
  }
};

document.getElementById("softClose").onclick=()=>{
  trustScore++;
  selected.hidden=true;
  profile.classList.remove("active");
  render();
};

document.getElementById("block").onclick=()=>{
  trustScore++;
  selected.hidden=true;
  profile.classList.remove("active");
  render();
};

document.getElementById("closeMatch").onclick=()=>{
  matchModal.classList.remove("active");
};
</script>

</body>
</html>
