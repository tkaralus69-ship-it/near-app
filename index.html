<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near ‚Äî Real people. Near you.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root{
      --glass: rgba(10, 14, 20, .42);
      --glass2: rgba(10, 14, 20, .30);
      --stroke: rgba(255,255,255,.18);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 26px;
      --pill: 999px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color: var(--txt);
      background: #05070d;
      overflow-x:hidden;
    }

    /* FULL BLEED HERO BACKGROUND */
    .hero{
      min-height: 100vh;
      position: relative;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.72) 100%),
        url("img/hero.jpg") center/cover no-repeat;
    }

    /* soft blur layer so text sits premium */
    .hero::after{
      content:"";
      position:absolute; inset:0;
      backdrop-filter: blur(0px);
      pointer-events:none;
    }

    /* Top bar like your screenshot */
    .top{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      padding: 10px 14px;
      border-radius: 18px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(12px);
    }
    .brand b{
      letter-spacing:.28em;
      font-size: 14px;
    }
    .brand span{
      font-size: 13px;
      opacity:.8;
    }

    .badge{
      align-self:flex-start;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      font-size: 14px;
      opacity: .9;
    }

    /* Main content container */
    .wrap{
      width: min(520px, 92vw);
      margin: 0 auto;
      padding: 26px 0 28px;
    }

    /* Title block */
    .title{
      text-align:center;
      padding: 18px 18px 10px;
    }
    .title h1{
      margin: 6px 0 0;
      font-size: 64px;
      line-height: 1;
      font-weight: 800;
      letter-spacing: .01em;
      text-shadow: 0 10px 40px rgba(0,0,0,.55);
    }
    .title p{
      margin: 8px 0 0;
      font-size: 16px;
      color: var(--muted);
    }

    .headline{
      margin: 18px 0 12px;
      font-size: 44px;
      font-weight: 800;
      line-height: 1.03;
      text-shadow: 0 12px 40px rgba(0,0,0,.55);
    }

    /* Vibe buttons ‚Äî warm, ‚Äúpill‚Äù, premium */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .vibe{
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(12px);
      border-radius: var(--pill);
      padding: 18px 18px;
      font-size: 20px;
      font-weight: 700;
      color: var(--txt);
      cursor:pointer;
      transition: transform .15s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .vibe:active{ transform: scale(.99); }

    .vibe.active{
      border-color: rgba(255,255,255,.32);
      background: rgba(255,255,255,.18);
      box-shadow: 0 16px 50px rgba(0,0,0,.40);
    }

    /* Big action row (the 3 blocks) */
    .row3{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }
    .mini{
      border-radius: 22px;
      padding: 16px 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(12px);
      color: var(--txt);
      font-weight: 750;
      font-size: 18px;
      text-align:left;
      cursor:pointer;
      min-height: 86px;
      display:flex;
      align-items:flex-end;
      box-shadow: 0 12px 40px rgba(0,0,0,.28);
    }

    /* People Near section */
    .panel{
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panelHead{
      padding: 18px 18px 8px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .panelHead h3{
      margin:0;
      font-size: 44px;
      letter-spacing:.02em;
    }

    .panelHead .actions{
      display:flex;
      gap: 10px;
    }

    .pillBtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      cursor:pointer;
      backdrop-filter: blur(12px);
    }

    .panelSub{
      padding: 0 18px 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .card{
      margin: 0 18px 18px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(16px);
      padding: 14px;
      display:flex;
      gap: 12px;
      align-items:center;
    }

    .avatar{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      flex: 0 0 auto;
    }

    .card .meta{
      flex:1;
      min-width:0;
    }

    .name{
      font-weight: 850;
      margin:0;
      font-size: 18px;
    }

    .bio{
      margin:6px 0 0;
      color: rgba(255,255,255,.80);
      font-size: 14px;
      line-height: 1.25;
      display:-webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    .town{
      margin-top: 8px;
      font-size: 12px;
      letter-spacing:.18em;
      opacity:.85;
    }

    .right{
      font-weight: 750;
      opacity:.9;
      white-space: nowrap;
      padding-left: 8px;
    }

    .foot{
      text-align:center;
      padding: 18px 0 28px;
      color: rgba(255,255,255,.66);
      font-size: 14px;
    }

    /* Mobile tweaks */
    @media (max-width: 420px){
      .title h1{ font-size: 58px; }
      .headline{ font-size: 40px; }
      .panelHead h3{ font-size: 38px; }
      .row3{ grid-template-columns: 1fr 1fr 1fr; }
      .mini{ min-height: 78px; font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="hero" id="hero">
    <div class="top">
      <div class="brand">
        <b>NEAR</b>
        <span>nearest &amp; dearest</span>
      </div>
      <div class="badge" id="statusBadge">Up to date</div>
    </div>

    <div class="wrap">
      <div class="title">
        <h1>Near</h1>
        <p>Real people. Near you. Live.</p>
      </div>

      <div class="headline">Choose your vibe</div>

      <div class="grid" id="vibeGrid">
        <button class="vibe" data-vibe="city"   data-img="city.jpg">City</button>
        <button class="vibe" data-vibe="tech"   data-img="tech.jpg">Tech</button>
        <button class="vibe" data-vibe="nature" data-img="nature.jpg">Nature</button>
        <button class="vibe" data-vibe="fitness" data-img="fitness.jpg">Fitness</button>
        <button class="vibe" data-vibe="beach"  data-img="beach.jpg">Beach</button>
        <button class="vibe" data-vibe="food"   data-img="food.jpg">Food</button>
      </div>

      <div class="row3">
        <button class="mini" id="btnChooseNear">Choose<br/>someone<br/>Near</button>
        <button class="mini" id="btnWave">Send a<br/>Wave</button>
        <button class="mini" id="btnLiveWaves">See Live<br/>waves</button>
      </div>

      <div class="panel">
        <div class="panelHead">
          <h3>People Near</h3>
          <div class="actions">
            <button class="pillBtn" id="btnCreate">Create</button>
            <button class="pillBtn" id="btnMe">Me</button>
          </div>
        </div>
        <div class="panelSub">
          Distances shown as a minimum of 1 km for privacy.
        </div>

        <!-- Simple preview card (optional). You can remove this whole card block if you want it empty. -->
        <div class="card" id="previewCard" style="display:none;">
          <img class="avatar" id="previewAvatar" alt="" />
          <div class="meta">
            <p class="name" id="previewName"></p>
            <p class="bio" id="previewBio"></p>
            <div class="town" id="previewTown"></div>
          </div>
          <div class="right" id="previewDist"></div>
        </div>
      </div>

      <div class="foot"></div>
    </div>
  </div>

  <script>
    // --- Vibe behaviour: PLAY FIRST, NO FORCED NAV ---
    const hero = document.getElementById("hero");
    const vibeGrid = document.getElementById("vibeGrid");
    const statusBadge = document.getElementById("statusBadge");

    const vibeButtons = Array.from(vibeGrid.querySelectorAll(".vibe"));

    function setHeroImage(filename){
      hero.style.background =
        `radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
         linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.72) 100%),
         url("img/${filename}") center/cover no-repeat`;
    }

    // default warm hero
    setHeroImage("hero.jpg");

    function setActive(btn){
      vibeButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function setVibe(vibe){
      localStorage.setItem("near_vibe", vibe);
      statusBadge.textContent = `Vibe: ${vibe}`;
    }

    vibeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        setActive(btn);
        setHeroImage(btn.dataset.img);
        setVibe(btn.dataset.vibe);
      });
    });

    // Restore last vibe (so returning users feel continuity)
    const saved = localStorage.getItem("near_vibe");
    if (saved){
      const btn = vibeButtons.find(b => b.dataset.vibe === saved);
      if (btn){
        setActive(btn);
        setHeroImage(btn.dataset.img);
        statusBadge.textContent = `Vibe: ${saved}`;
      }
    }

    // --- Navigation: only when user chooses ---
    document.getElementById("btnCreate").addEventListener("click", () => {
      window.location.href = "create.html";
    });

    document.getElementById("btnMe").addEventListener("click", () => {
      window.location.href = "profile.html";
    });

    // Placeholder actions (keep the vibe, don‚Äôt force signups)
    document.getElementById("btnChooseNear").addEventListener("click", () => {
      alert("Soon: pick someone nearby and open their profile.");
    });
    document.getElementById("btnWave").addEventListener("click", () => {
      alert("Soon: send a wave üëã");
    });
    document.getElementById("btnLiveWaves").addEventListener("click", () => {
      alert("Soon: live waves feed üåä");
    });
  </script>
</body>
</html>
