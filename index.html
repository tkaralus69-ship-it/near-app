<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg1:#0b1020;
  --bg2:#05070f;
  --card:rgba(255,255,255,0.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

* { box-sizing:border-box; font-family:system-ui, -apple-system, sans-serif; }

body {
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#141a33,var(--bg2));
  color:#fff;
}

.app {
  max-width:480px;
  margin:0 auto;
  padding:32px 16px 140px;
}

h1 {
  text-align:center;
  margin-top:48px;
  font-size:36px;
}

.tagline {
  text-align:center;
  color:var(--muted);
  margin-top:6px;
}

.intro {
  margin-top:32px;
  text-align:center;
  color:#cfd6f6;
}

.count {
  margin-top:26px;
  text-align:center;
  font-size:15px;
  color:var(--muted);
}

.list { margin-top:24px; }

.card {
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:14px;
  backdrop-filter:blur(10px);
  animation:fadeUp .4s ease forwards;
}

.avatar {
  width:54px;
  height:54px;
  border-radius:50%;
  background:linear-gradient(135deg,#2b3566,#1a2145);
}

.name { font-weight:600; font-size:17px; }
.distance { font-size:14px; color:var(--muted); margin-top:4px; }

.cta-wrap {
  position:fixed;
  left:0; right:0; bottom:24px;
  display:flex;
  justify-content:center;
}

.cta {
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#1ea7ff,#1683cc);
  color:#000;
  font-size:17px;
  font-weight:700;
}

.footer-note {
  position:fixed;
  left:0; right:0; bottom:4px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

/* MODAL */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active { display:flex; }

.sheet {
  background:#0f1530;
  border-radius:20px;
  padding:20px;
  width:calc(100% - 32px);
  max-width:420px;
}

.sheet h2 {
  margin:0 0 10px;
  font-size:20px;
}

.sheet p {
  font-size:14px;
  color:var(--muted);
  margin-bottom:12px;
}

textarea {
  width:100%;
  border-radius:14px;
  border:none;
  padding:14px;
  resize:none;
  background:#0a0f25;
  color:#fff;
  font-size:15px;
}

.actions {
  display:flex;
  gap:10px;
  margin-top:14px;
}

.btn {
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
}

.send { background:var(--accent); color:#000; }
.release { background:#1a2145; color:#9aa3c7; }

.waiting {
  text-align:center;
  font-size:16px;
  color:#cfd6f6;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(12px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>

  <div class="intro">
    One message.<br>
    Clear intent. No pressure.
  </div>

  <div class="count">5 people near you right now</div>
  <div class="list" id="peopleList"></div>
</div>

<div class="cta-wrap">
  <button class="cta" id="openChat">Say hello (1 message)</button>
</div>

<div class="footer-note">Set free anytime • No ghosts</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="sheet" id="sheet">
    <h2>Say hello</h2>
    <p>This is your one message. Be kind. Be real.</p>
    <textarea rows="4" placeholder="Hey — I noticed you nearby. Thought I’d say hi."></textarea>
    <div class="actions">
      <button class="btn release" id="release">Set free</button>
      <button class="btn send" id="send">Send</button>
    </div>
  </div>
</div>

<script>
const people = [
  { name:"Sam", age:54, distance:"600m away" },
  { name:"Jade", age:31, distance:"1.1km away" },
  { name:"Michael", age:42, distance:"300m away" },
  { name:"Elena", age:27, distance:"900m away" },
  { name:"David", age:61, distance:"1.4km away" }
];

const list = document.getElementById("peopleList");
people.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>`;
  list.appendChild(card);
});

const modal=document.getElementById("modal");
const open=document.getElementById("openChat");
const send=document.getElementById("send");
const release=document.getElementById("release");
const sheet=document.getElementById("sheet");

open.onclick=()=>modal.classList.add("active");

release.onclick=()=>{
  sheet.innerHTML=`
    <div class="waiting">
      You’ve set them free.<br><br>
      Clear. Kind. Complete.
    </div>`;
};

send.onclick=()=>{
  sheet.innerHTML=`
    <div class="waiting">
      Message sent.<br><br>
      You’ll hear back if it’s mutual.
    </div>`;
};
</script>

</body>
</html>
