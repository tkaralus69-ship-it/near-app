<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Near</title>

<style>
:root {
  --accent:#1ea7ff;
  --bg1:#12182e;
  --bg2:#070b18;
  --card:#161c33;
  --muted:#9aa3c7;
}

* { box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

body {
  margin:0;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  color:#fff;
}

.app {
  max-width:480px;
  margin:0 auto;
  padding:24px 16px 120px;
  min-height:100vh;
}

h1 {
  text-align:center;
  margin:32px 0 4px;
  font-size:34px;
}

.tagline {
  text-align:center;
  color:var(--muted);
  margin-bottom:24px;
}

#count {
  text-align:center;
  opacity:.8;
  margin-bottom:18px;
}

.card {
  background:linear-gradient(180deg,#161c33,#10152a);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  animation:fadeUp .35s ease both;
}

.avatar {
  width:52px;
  height:52px;
  border-radius:50%;
  background:#2a3050;
}

.name { font-weight:600; }
.distance { font-size:14px; opacity:.6; }

footer {
  position:fixed;
  bottom:0; left:0; right:0;
  padding:16px;
  background:linear-gradient(to top,rgba(7,11,24,.95),rgba(7,11,24,.6));
}

footer button {
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:16px;
}

.note {
  text-align:center;
  font-size:13px;
  opacity:.5;
  margin-top:6px;
}

/* MODALS */

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.hidden { display:none; }

.modal-card {
  width:90%;
  max-width:420px;
  background:#0f1529;
  border-radius:20px;
  padding:22px;
  text-align:center;
  animation:scaleIn .25s ease;
}

.actions button {
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:700;
}

.like { background:#2bdcff; color:#000; }
.chat { background:#1ea7ff; color:#000; }
.block { background:#1b2140; color:#fff; }

textarea {
  width:100%;
  min-height:100px;
  border-radius:14px;
  border:none;
  padding:12px;
  font-size:16px;
  background:#1b2140;
  color:#fff;
  resize:none;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:none; }
}

@keyframes scaleIn {
  from { transform:scale(.95); opacity:0; }
  to { transform:none; opacity:1; }
}
</style>
</head>

<body>
<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div id="count"></div>
  <div id="list"></div>
</div>

<footer>
  <button disabled>Say hello (select someone)</button>
  <div class="note">One message • Clear intent • No pressure</div>
</footer>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal hidden">
  <div class="modal-card">
    <h2 id="pName"></h2>
    <p id="pDistance" class="tagline"></p>

    <div class="actions">
      <button class="like">Like</button>
      <button class="chat" id="openChat">Send 1 message</button>
      <button class="block" id="softBlock">Politely decline</button>
    </div>
  </div>
</div>

<!-- CHAT MODAL -->
<div id="chatModal" class="modal hidden">
  <div class="modal-card">
    <h3>One message</h3>
    <p class="tagline">Make it kind. Make it real.</p>
    <textarea id="msg"></textarea>
    <button class="chat" id="sendMsg">Send</button>
  </div>
</div>

<script>
const people = [
 { name:"Sam", age:54, distance:"600m away" },
 { name:"Jade", age:31, distance:"1.1km away" },
 { name:"Michael", age:42, distance:"300m away" },
 { name:"Elena", age:27, distance:"900m away" },
 { name:"David", age:61, distance:"1.4km away" }
];

const list = document.getElementById("list");
const count = document.getElementById("count");

count.textContent = `${people.length} people near you right now`;

people.forEach(p => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>`;
  card.onclick = () => openProfile(p);
  list.appendChild(card);
});

const profileModal = document.getElementById("profileModal");
const chatModal = document.getElementById("chatModal");

function openProfile(p) {
  document.getElementById("pName").textContent = `${p.name}, ${p.age}`;
  document.getElementById("pDistance").textContent = p.distance;
  profileModal.classList.remove("hidden");
}

document.getElementById("openChat").onclick = () => {
  profileModal.classList.add("hidden");
  chatModal.classList.remove("hidden");
};

document.getElementById("sendMsg").onclick = () => {
  chatModal.innerHTML = `
    <div class="modal-card">
      <h3>Message sent</h3>
      <p class="tagline">If it’s meant to be, you’ll hear back.<br>Go live your life.</p>
    </div>`;
};

document.getElementById("softBlock").onclick = () => {
  profileModal.innerHTML = `
    <div class="modal-card">
      <h3>All good</h3>
      <p class="tagline">No pressure. No awkwardness.<br>You’ve been respectfully disconnected.</p>
    </div>`;
};

[profileModal, chatModal].forEach(m =>
  m.onclick = e => e.target === m && m.classList.add("hidden")
);
</script>
</body>
</html>
