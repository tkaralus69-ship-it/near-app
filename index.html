<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Near</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="theme-city-night">
  <!-- subtle texture overlay -->
  <div class="texture" aria-hidden="true"></div>

  <header class="top">
    <div class="brand">
      <div class="logo">Near</div>
      <div class="tag">Real people. Near you.</div>
    </div>

    <div class="themeBar">
      <div class="themeTitle">Choose your vibe</div>
      <div class="themePills" role="tablist" aria-label="Theme packs">
        <button class="pill isActive" data-theme="theme-city-night" role="tab">City (Night)</button>
        <button class="pill" data-theme="theme-beach-day" role="tab">Beach</button>
        <button class="pill" data-theme="theme-forest-day" role="tab">Forest</button>
        <button class="pill" data-theme="theme-space-night" role="tab">Space</button>
      </div>
    </div>

    <div id="status" class="status">Finding peopleâ€¦</div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelHead">
        <div class="panelTitle">People Near</div>
        <div class="panelHint">Distances shown as a minimum of 1 km for privacy.</div>
      </div>

      <div id="peopleList" class="list"></div>
    </section>
  </main>

  <footer class="bottom">
    <button id="waveBtn" class="primary">Wave ðŸ‘‹</button>
    <div class="footNote">One real message â€¢ No pressure â€¢ Block or decline anytime</div>
  </footer>

  <!-- Text Gate Overlay -->
  <div id="textGateOverlay" class="overlay hidden" role="dialog" aria-modal="true" aria-label="Send one message">
    <div class="gateCard">
      <div class="gateTitle">Say something real</div>
      <div class="gateSub">One message. Kind. Honest. No performance.</div>

      <textarea id="textGateInput" maxlength="600" placeholder="Write one messageâ€¦ (min 250 characters)"></textarea>

      <div class="countRow">
        <div id="charCount" class="charCount">0 / 250</div>
        <div class="charHint">Minimum protects intention.</div>
      </div>

      <button id="textGateSend" class="primary" disabled>Send</button>
      <button id="textGateCancel" class="ghost">Maybe later</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
