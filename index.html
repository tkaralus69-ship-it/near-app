<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }
    h1 {
      margin: 0 0 4px 0;
    }
    .subtitle {
      color: #94a3b8;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: black;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .card {
      background: #1e293b;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .distance {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>üìç Near</h1>
  <div class="subtitle">Find people close to you right now</div>

  <button id="locBtn">Enable location</button>

  <div id="list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      collection,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // üî• YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyA2ApGkST41s9U53GQIatv4FL8aCPVzeAM",
      authDomain: "near-c7681.firebaseapp.com",
      projectId: "near-c7681",
      storageBucket: "near-c7681.firebasestorage.app",
      messagingSenderId: "316318833624",
      appId: "1:316318833624:web:480beb2c1909e23d1cf0ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const btn = document.getElementById("locBtn");
    const list = document.getElementById("list");

    let myLat = null;
    let myLng = null;
    let myUid = null;

    function distanceKm(a, b, c, d) {
      const R = 6371;
      const dLat = (c - a) * Math.PI / 180;
      const dLng = (d - b) * Math.PI / 180;
      const x =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(a * Math.PI / 180) *
          Math.cos(c * Math.PI / 180) *
          Math.sin(dLng / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1 - x));
    }

    btn.onclick = async () => {
      btn.innerText = "Getting location‚Ä¶";

      const pos = await new Promise((res, rej) =>
        navigator.geolocation.getCurrentPosition(res, rej, {
          enableHighAccuracy: true
        })
      );

      myLat = pos.coords.latitude;
      myLng = pos.coords.longitude;

      const cred = await signInAnonymously(auth);
      myUid = cred.user.uid;

      await setDoc(doc(db, "users", myUid), {
        lat: myLat,
        lng: myLng,
        updated: serverTimestamp()
      });

      btn.innerText = "Location enabled";
      listenForUsers();
    };

    function listenForUsers() {
      onSnapshot(collection(db, "users"), snap => {
        list.innerHTML = "";

        snap.forEach(docu => {
          if (docu.id === myUid) return;

          const u = docu.data();
          const km = distanceKm(myLat, myLng, u.lat, u.lng);
          if (km > 5) return;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>Someone nearby</strong>
            <div class="distance">${Math.round(km * 1000)}m away</div>
          `;
          list.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
