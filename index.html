<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Near</title>

<style>
:root { --accent:#1ea7ff; }

* { box-sizing:border-box; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }

body {
  margin:0;
  background:radial-gradient(circle at top,#12182e,#070b18);
  color:#fff;
}

.app {
  max-width:480px;
  margin:0 auto;
  min-height:100vh;
  padding:24px 16px 140px;
}

h1 {
  text-align:center;
  margin:40px 0 8px;
  font-size:32px;
}

.tagline {
  text-align:center;
  opacity:.7;
  margin-bottom:24px;
}

.status {
  text-align:center;
  margin-bottom:28px;
  opacity:.8;
  min-height:22px;
}

.pulse {
  animation:pulse 1.4s ease-in-out infinite;
}

@keyframes pulse {
  0% { opacity:.4; }
  50% { opacity:1; }
  100% { opacity:.4; }
}

.card {
  background:linear-gradient(180deg,#161c33,#10152a);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  align-items:center;
  gap:14px;
  animation:fadeIn .35s ease forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

.avatar {
  width:52px;
  height:52px;
  border-radius:50%;
  background:#2a3050;
  flex-shrink:0;
}

.info { flex:1; }

.name { font-weight:600; }

.distance {
  font-size:14px;
  opacity:.6;
}

.empty {
  text-align:center;
  opacity:.6;
  margin-top:40px;
}

.cta {
  position:fixed;
  bottom:24px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.cta button {
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:700;
  font-size:16px;
}

.footer {
  position:fixed;
  bottom:4px;
  left:0;
  right:0;
  text-align:center;
  font-size:13px;
  opacity:.5;
}
</style>
</head>

<body>
<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>

  <div id="status" class="status pulse">Looking around you…</div>

  <div id="list"></div>
</div>

<div class="cta">
  <button id="ctaBtn" disabled>Say hello (1 message)</button>
</div>

<div class="footer">
  You get one message before a match • Block or decline anytime
</div>

<script>
/* ---------- LIVE STATE ENGINE ---------- */

const PEOPLE = [
  { name:"Sam", age:54, distance:"600m away" },
  { name:"Jade", age:31, distance:"1.1km away" },
  { name:"Michael", age:42, distance:"300m away" },
  { name:"Elena", age:27, distance:"900m away" },
  { name:"David", age:61, distance:"1.4km away" }
];

const statusEl = document.getElementById("status");
const listEl = document.getElementById("list");
const ctaBtn = document.getElementById("ctaBtn");

/* STEP 1 — Searching */
function searching() {
  statusEl.textContent = "Looking around you…";
  statusEl.classList.add("pulse");
  listEl.innerHTML = "";
  ctaBtn.disabled = true;
}

/* STEP 2 — Results */
function showPeople(data) {
  statusEl.classList.remove("pulse");
  statusEl.textContent = `${data.length} people near you right now`;
  listEl.innerHTML = "";

  data.forEach(p => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="avatar"></div>
      <div class="info">
        <div class="name">${p.name}, ${p.age}</div>
        <div class="distance">${p.distance}</div>
      </div>
    `;
    listEl.appendChild(card);
  });

  ctaBtn.disabled = false;
}

/* STEP 3 — Empty (future-safe) */
function emptyState() {
  statusEl.classList.remove("pulse");
  statusEl.textContent = "No one nearby right now";
  listEl.innerHTML = `<div class="empty">Check back soon.</div>`;
  ctaBtn.disabled = true;
}

/* ---------- BOOT ---------- */
searching();

/* Simulated live fetch delay (replace later with geo/Firebase) */
setTimeout(() => {
  PEOPLE.length ? showPeople(PEOPLE) : emptyState();
}, 1400);
</script>
</body>
</html>
