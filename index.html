<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#05070f;
  --card:rgba(255,255,255,.07);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
  --soft:#ffd38a;
  --danger:#ff6b6b;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,#141a33,#05070f);
  color:#fff;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:28px 16px 120px;
}

h1{text-align:center;margin:30px 0 6px;font-size:34px}
.sub{text-align:center;color:var(--muted);margin-bottom:26px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
}

.row{
  display:flex;
  align-items:center;
  gap:14px;
}

.avatar{
  width:64px;height:64px;border-radius:50%;
  background:linear-gradient(135deg,#2b3566,#1a2145);
  flex-shrink:0;
}

.name{font-weight:600;font-size:18px}
.meta{font-size:14px;color:var(--muted)}

.actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}

.actions button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
}

.like{
  background:var(--accent);
  color:#000;
  font-weight:700;
}

.soft{
  background:#1a2145;
  color:var(--soft);
}

.block{
  background:#1a2145;
  color:var(--danger);
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.hidden{display:none}

.modal-card{
  width:90%;
  max-width:420px;
  background:#0f1529;
  border-radius:20px;
  padding:22px;
  text-align:center;
}

.modal-card h2{margin-top:0}

.choice{
  margin-top:12px;
  padding:14px;
  border-radius:14px;
  background:#1a2145;
  color:#fff;
  border:none;
  width:100%;
  font-size:15px;
}

.choice.soft{color:var(--soft)}
.choice.block{color:var(--danger)}

.footer{
  position:fixed;
  bottom:8px;left:0;right:0;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="sub">Clear interest. Clear release.</div>

  <div class="card">
    <div class="row">
      <div class="avatar"></div>
      <div>
        <div class="name">Jade, 31</div>
        <div class="meta">900m away • Intent: conversation</div>
      </div>
    </div>

    <div class="actions">
      <button class="like" id="likeBtn">Like</button>
      <button class="soft" id="softBtn">Release</button>
      <button class="block" id="blockBtn">Block</button>
    </div>
  </div>
</div>

<div class="footer">
  No ghosts • No pressure • No loops
</div>

<!-- SOFT CLOSE MODAL -->
<div id="softModal" class="modal hidden">
  <div class="modal-card">
    <h2>Send a gentle close</h2>
    <p style="color:var(--muted)">
      Clear, kind, and complete.
    </p>

    <button class="choice soft">
      “You seem lovely, just not my match.  
      Wishing you good things.”
    </button>

    <button class="choice soft">
      “I don’t feel a spark, but I respect you  
      and wish you well.”
    </button>

    <button class="choice soft">
      “Not the right timing for me.  
      Take care.”
    </button>
  </div>
</div>

<!-- BLOCK MODAL -->
<div id="blockModal" class="modal hidden">
  <div class="modal-card">
    <h2>Block & release</h2>
    <p style="color:var(--muted)">
      This removes you from each other completely.
    </p>

    <button class="choice block">
      Block and move on
    </button>

    <button class="choice" onclick="closeAll()">
      Cancel
    </button>
  </div>
</div>

<script>
const softModal=document.getElementById("softModal");
const blockModal=document.getElementById("blockModal");

document.getElementById("softBtn").onclick=()=>{
  softModal.classList.remove("hidden");
};

document.getElementById("blockBtn").onclick=()=>{
  blockModal.classList.remove("hidden");
};

document.getElementById("likeBtn").onclick=()=>{
  document.body.innerHTML=`
    <div class="app" style="text-align:center">
      <h1>Interest sent</h1>
      <p style="color:var(--muted)">
        If it’s mutual, you’ll hear back.  
        Otherwise, life continues.
      </p>
    </div>
  `;
};

function closeAll(){
  softModal.classList.add("hidden");
  blockModal.classList.add("hidden");
}

document.querySelectorAll(".choice").forEach(btn=>{
  btn.onclick=()=>{
    document.body.innerHTML=`
      <div class="app" style="text-align:center">
        <h1>All good</h1>
        <p style="color:var(--muted)">
          Clear communication.  
          No loose ends.
        </p>
      </div>
    `;
  };
});
</script>

</body>
  </html>
