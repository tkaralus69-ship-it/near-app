<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Near</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#0b1020;
  --bg2:#05070f;
  --card:rgba(255,255,255,.06);
  --accent:#1ea7ff;
  --muted:#9aa3c7;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#141a33,var(--bg2));
  color:#fff;
}

.app{
  max-width:480px;
  margin:0 auto;
  padding:32px 16px 160px;
}

h1{text-align:center;margin-top:44px;font-size:36px}
.tagline{text-align:center;color:var(--muted);margin-top:6px}
.count{text-align:center;margin:26px 0;color:var(--muted)}

.list{margin-top:24px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  display:flex;
  gap:14px;
  align-items:center;
  cursor:pointer;
  backdrop-filter:blur(10px);
  animation:fadeUp .4s ease forwards;
}

.avatar{
  width:54px;height:54px;border-radius:50%;
  background:linear-gradient(135deg,#2b3566,#1a2145);
}

.name{font-weight:600;font-size:17px}
.distance{font-size:14px;color:var(--muted);margin-top:4px}

.cta-wrap{
  position:fixed;left:0;right:0;bottom:24px;
  display:flex;justify-content:center;
}

.cta{
  width:calc(100% - 32px);
  max-width:480px;
  padding:16px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#1ea7ff,#1683cc);
  color:#000;
  font-size:17px;
  font-weight:700;
}

.footer-note{
  position:fixed;left:0;right:0;bottom:4px;
  text-align:center;font-size:13px;color:var(--muted);
}

/* MODALS */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal.active{display:flex}

.sheet{
  background:#0f1530;
  border-radius:20px;
  padding:20px;
  width:calc(100% - 32px);
  max-width:420px;
}

.sheet h2{margin:0 0 6px;font-size:22px}
.sheet p{font-size:14px;color:var(--muted);margin-bottom:12px}

.actions{display:flex;gap:10px;margin-top:14px}

.btn{
  flex:1;padding:14px;border-radius:14px;border:none;font-weight:600;
}

.like{background:var(--accent);color:#000}
.close{background:#1a2145;color:#9aa3c7}

textarea{
  width:100%;
  border-radius:14px;
  border:none;
  padding:14px;
  resize:none;
  background:#0a0f25;
  color:#fff;
  font-size:15px;
}

.wait{text-align:center;font-size:16px;color:#cfd6f6}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
  <h1>Near</h1>
  <div class="tagline">Real people. Near you.</div>
  <div class="count">Tap a profile</div>
  <div class="list" id="peopleList"></div>
</div>

<div class="cta-wrap">
  <button class="cta" id="openHello">Say hello (1 message)</button>
</div>

<div class="footer-note">Like only unlocks if mutual • Set free anytime</div>

<!-- PROFILE MODAL -->
<div class="modal" id="profileModal">
  <div class="sheet">
    <h2 id="pName"></h2>
    <p id="pInfo"></p>
    <p id="pBio"></p>
    <div class="actions">
      <button class="btn close" id="closeProfile">Close</button>
      <button class="btn like" id="likeBtn">Like</button>
    </div>
  </div>
</div>

<!-- CHAT MODAL -->
<div class="modal" id="chatModal">
  <div class="sheet" id="chatSheet">
    <h2>It’s mutual ✨</h2>
    <p>You can now send one message.</p>
    <textarea rows="4" placeholder="Hey — nice to match with you."></textarea>
    <div class="actions">
      <button class="btn close" id="setFree">Set free</button>
      <button class="btn like" id="sendMsg">Send</button>
    </div>
  </div>
</div>

<script>
const people=[
  {name:"Sam",age:54,distance:"600m away",bio:"Coffee, ocean swims, good conversation."},
  {name:"Jade",age:31,distance:"1.1km away",bio:"Creative, kind, loves late sunsets."},
  {name:"Michael",age:42,distance:"300m away",bio:"Fitness, books, early mornings."},
  {name:"Elena",age:27,distance:"900m away",bio:"Art, travel, spontaneous adventures."},
  {name:"David",age:61,distance:"1.4km away",bio:"Calm energy. Music and walks."}
];

const list=document.getElementById("peopleList");
const profileModal=document.getElementById("profileModal");
const chatModal=document.getElementById("chatModal");

let selected=null;

people.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="avatar"></div>
    <div>
      <div class="name">${p.name}, ${p.age}</div>
      <div class="distance">${p.distance}</div>
    </div>`;
  c.onclick=()=>{
    selected=p;
    document.getElementById("pName").textContent=`${p.name}, ${p.age}`;
    document.getElementById("pInfo").textContent=p.distance;
    document.getElementById("pBio").textContent=p.bio;
    profileModal.classList.add("active");
  };
  list.appendChild(c);
});

document.getElementById("closeProfile").onclick=()=>{
  profileModal.classList.remove("active");
};

document.getElementById("likeBtn").onclick=()=>{
  profileModal.classList.remove("active");
  chatModal.classList.add("active"); // simulate mutual
};

document.getElementById("sendMsg").onclick=()=>{
  document.getElementById("chatSheet").innerHTML=
    `<div class="wait">Message sent.<br><br>No pressure. Clear intent.</div>`;
};

document.getElementById("setFree").onclick=()=>{
  document.getElementById("chatSheet").innerHTML=
    `<div class="wait">You’ve set them free.<br><br>Respectful. Complete.</div>`;
};

document.getElementById("openHello").onclick=()=>{
  chatModal.classList.add("active");
};
</script>

</body>
</html>
