<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — People Near</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{ margin:0; font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:#05070d; color:rgba(255,255,255,.92); }
    .wrap{ width:min(560px,92vw); margin:0 auto; padding:18px 0 28px; }
    .top{ display:flex; justify-content:space-between; align-items:center; padding:14px 16px; position:sticky; top:0; backdrop-filter: blur(12px); background: rgba(0,0,0,.25); border-bottom:1px solid rgba(255,255,255,.10); }
    .pill{ border:1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.10); color:rgba(255,255,255,.92); border-radius:999px; padding:10px 14px; font-weight:700; cursor:pointer; }
    .card{ border:1px solid rgba(255,255,255,.16); background: rgba(255,255,255,.08); border-radius:22px; padding:16px; margin:14px 16px; }
    .title{ font-size:30px; font-weight:850; margin:0 0 6px; }
    .muted{ color: rgba(255,255,255,.72); font-size:14px; line-height:1.35; margin:0; }
    .cta{ width: calc(100% - 32px); margin: 10px 16px 0; padding: 16px 18px; border-radius: 999px; border:0; font-weight:850; font-size:18px; cursor:pointer; background: linear-gradient(90deg, #12d6a7, #3bb8ff); color:#06101a; }
    .list{ margin: 12px 16px; display:grid; gap:12px; }
    .person{ border:1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.25); border-radius:22px; padding:14px; }
  </style>
</head>
<body>
  <div class="top">
    <button class="pill" onclick="history.back()">← Back</button>
    <div class="pill" id="status">Location off</div>
  </div>

  <div class="wrap">
    <div class="card">
      <p class="title">People Near</p>
      <p class="muted">
        To show people near you, Near needs your location.
        Distances are shown as a minimum of <b>5 km</b> for privacy.
      </p>
    </div>

    <button class="cta" id="enableBtn">Enable location</button>

    <div class="list" id="peopleList" style="display:none;">
      <div class="person">Loading…</div>
    </div>
  </div>

  <script>
    const status = document.getElementById("status");
    const enableBtn = document.getElementById("enableBtn");
    const peopleList = document.getElementById("peopleList");

    enableBtn.addEventListener("click", async () => {
      if (!navigator.geolocation) {
        status.textContent = "No GPS";
        alert("This device/browser doesn't support location.");
        return;
      }

      status.textContent = "Requesting…";

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          status.textContent = "Location on";
          enableBtn.style.display = "none";
          peopleList.style.display = "grid";

          // Later: load Firestore + show nearby people
          // For now: placeholder
          peopleList.innerHTML = `
            <div class="person"><b>Near is ready.</b><br/><span style="opacity:.75">Next: connect this page to Firestore + 5km privacy floor.</span></div>
          `;
        },
        (err) => {
          status.textContent = "Location off";
          alert("Location is off. You can turn it on anytime.");
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 30000 }
      );
    });
  </script>
</body>
</html>
