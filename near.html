<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — People Near</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    .hero{
      min-height: 100vh;
      position: relative;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.22) 0%, rgba(0,0,0,.32) 55%, rgba(0,0,0,.38) 100%),
        url("img/hero.jpg") center/cover no-repeat;
    }

    .top{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
    }

    .pillBtn{
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 700;
      cursor:pointer;
      backdrop-filter: blur(12px);
    }

    .badge{
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(12px);
      font-size: 14px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      box-shadow: 0 0 0 2px rgba(255,255,255,.10);
    }

    .wrap{
      width: min(560px, 92vw);
      margin: 0 auto;
      padding: 26px 0 28px;
    }

    .panel{
      margin-top: 12px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }

    .panelHead{
      padding: 18px 18px 10px;
    }

    .panelHead h1{
      margin:0;
      font-size: 40px;
      letter-spacing:.02em;
      line-height:1.05;
    }

    .sub{
      padding: 0 18px 16px;
      color: rgba(255,255,255,.72);
      font-size: 14px;
      line-height: 1.35;
    }

    .cta{
      width: calc(100% - 36px);
      margin: 0 18px 18px;
      padding: 16px 18px;
      border-radius: 999px;
      border: 0;
      font-weight: 850;
      font-size: 18px;
      cursor:pointer;
      background: linear-gradient(90deg, #12d6a7, #3bb8ff);
      color:#06101a;
    }

    .list{
      margin: 0 18px 18px;
      display:grid;
      gap: 12px;
    }

    .person{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      border-radius: 22px;
      padding: 14px;
      backdrop-filter: blur(12px);
    }

    .person b{ font-size: 16px; }
    .muted{ opacity:.75; font-size: 14px; margin-top: 6px; line-height: 1.3; }

    .micro{
      text-align:center;
      font-size: 13px;
      color: rgba(255,255,255,.68);
      padding-bottom: 18px;
    }
  </style>
</head>

<body>
  <div class="hero" id="hero">
    <div class="top">
      <button class="pillBtn" id="backBtn">← Back</button>

      <div class="badge">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Location off</span>
      </div>
    </div>

    <div class="wrap">
      <div class="panel">
        <div class="panelHead">
          <h1>People Near</h1>
        </div>

        <div class="sub">
          Near only asks for location when you want to see people nearby.<br/>
          Distances are shown as a minimum of <b>5 km</b> for privacy.
        </div>

        <button class="cta" id="enableBtn">Enable location</button>

        <div class="list" id="peopleList" style="display:none;">
          <div class="person">
            <b>Near is ready.</b>
            <div class="muted">Location enabled. Nearby profiles will appear here.</div>
          </div>
        </div>

        <div class="micro">No pressure. You’re in control.</div>
      </div>
    </div>
  </div>

  <script>
    const hero = document.getElementById("hero");
    const enableBtn = document.getElementById("enableBtn");
    const peopleList = document.getElementById("peopleList");
    const statusText = document.getElementById("statusText");
    const statusDot  = document.getElementById("statusDot");

    const vibeToImg = {
      city: "city.jpg",
      tech: "tech.jpg",
      nature: "nature.jpg",
      fitness: "fitness.jpg",
      beach: "beach.jpg",
      food: "food.jpg"
    };

    const savedVibe = localStorage.getItem("near_vibe");
    if (savedVibe && vibeToImg[savedVibe]) {
      hero.style.background =
        `radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
         linear-gradient(180deg, rgba(0,0,0,.22) 0%, rgba(0,0,0,.32) 55%, rgba(0,0,0,.38) 100%),
         url("img/${vibeToImg[savedVibe]}") center/cover no-repeat`;
    }

    document.getElementById("backBtn").addEventListener("click", () => {
      if (document.referrer) history.back();
      else window.location.href = "index.html";
    });

    function setStatus(on, text){
      statusText.textContent = text;
      statusDot.style.background = on
        ? "rgba(0,255,180,.85)"
        : "rgba(255,255,255,.35)";
    }

    enableBtn.addEventListener("click", () => {
      if (!navigator.geolocation) {
        setStatus(false, "No GPS");
        alert("This device/browser doesn't support location.");
        return;
      }

      setStatus(false, "Requesting…");

      navigator.geolocation.getCurrentPosition(
        () => {
          setStatus(true, "Location on");
          localStorage.setItem("near_loc_on", "1");
          enableBtn.style.display = "none";
          peopleList.style.display = "grid";
        },
        () => {
          setStatus(false, "Location off");
          alert("No worries — you can enable location anytime.");
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 30000 }
      );
    });
  </script>
</body>
</html>
