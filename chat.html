<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near ‚Äî Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ---------- Layout ---------- */
    body{
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      color: rgba(255,255,255,.92);
      overflow:hidden;
    }

    .chatHero{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      background-size:cover;
      background-position:center;
      position:relative;
    }

    /* soft warm overlay ‚Äî NOT blocking */
    .chatHero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1100px 700px at 50% 10%, rgba(255,220,160,.14), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.22));
      pointer-events:none;
    }

    .chatHero > *{ position:relative; z-index:1; }

    /* ---------- Top bar ---------- */
    .chatTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      gap:10px;
    }

    .pill{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      color: rgba(255,255,255,.92);
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
    }

    /* ---------- Messages ---------- */
    .messages{
      flex:1;
      overflow-y:auto;
      padding: 16px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .bubble{
      max-width:78%;
      padding:12px 14px;
      border-radius:18px;
      backdrop-filter: blur(16px);
      line-height:1.35;
      font-size:15px;
    }

    .them{
      align-self:flex-start;
      background: rgba(0,0,0,.30);
      border:1px solid rgba(255,255,255,.14);
    }

    .me{
      align-self:flex-end;
      background: linear-gradient(90deg, #12d6a7, #3bb8ff);
      color:#06101a;
      font-weight:700;
    }

    /* ---------- Composer ---------- */
    .composer{
      padding:12px;
      display:flex;
      gap:10px;
      align-items:center;
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(18px);
      border-top:1px solid rgba(255,255,255,.14);
    }

    .input{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.22);
      padding:12px 16px;
      color: rgba(255,255,255,.92);
      font-size:15px;
      outline:none;
    }

    .send{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:900;
      cursor:pointer;
      background: linear-gradient(90deg, #12d6a7, #3bb8ff);
      color:#06101a;
    }

    .send:active{ transform: scale(.98); }
  </style>
</head>

<body>
  <main class="chatHero" id="chatHero">

    <!-- Top -->
    <div class="chatTop">
      <button class="pill" onclick="history.back()">‚Üê Back</button>
      <div class="pill">Chat</div>
    </div>

    <!-- Messages -->
    <section class="messages" id="messages">
      <div class="bubble them">Hey üëã</div>
      <div class="bubble them">This already feels different.</div>
      <div class="bubble me">Yeah‚Ä¶ it feels calm.</div>
    </section>

    <!-- Composer -->
    <div class="composer">
      <input class="input" id="msgInput" placeholder="Say something‚Ä¶" />
      <button class="send" id="sendBtn">Send</button>
    </div>

  </main>

  <script>
    /* ---------- VIBE BACKGROUND ---------- */
    const hero = document.getElementById("chatHero");
    const vibe = localStorage.getItem("near_vibe") || "nature";

    const vibeToImg = {
      city:"city.jpg",
      tech:"tech.jpg",
      nature:"nature.jpg",
      fitness:"fitness.jpg",
      beach:"beach.jpg",
      food:"food.jpg"
    };

    hero.style.background =
      `radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.14), transparent 55%),
       linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.22)),
       url("img/${vibeToImg[vibe] || "hero.jpg"}") center/cover no-repeat`;

    /* ---------- Local demo send ---------- */
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    function send(){
      const text = input.value.trim();
      if (!text) return;

      const div = document.createElement("div");
      div.className = "bubble me";
      div.textContent = text;
      messages.appendChild(div);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
