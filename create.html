<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Profile • Near</title>
  <link rel="stylesheet" href="./styles.css?v=30">
</head>
<body>
  <div class="bgVibe" aria-hidden="true"></div>
  <div class="bgShade" aria-hidden="true"></div>

  <div id="app">
    <header>
      <h1>Near</h1>
      <div class="tagline">Create your profile</div>
      <div id="statusLine" class="statusLine">Signing in…</div>
    </header>

    <section class="pageCard">
      <div class="h2">Your profile</div>
      <div class="help">No gender. No filters. Just you.</div>

      <div class="label">Name</div>
      <input id="name" class="input" maxlength="32" placeholder="Tone" />

      <div class="label">Age (optional)</div>
      <input id="age" class="input" inputmode="numeric" placeholder="57" />

      <div class="label">Location</div>
      <input id="locationText" class="input" maxlength="48" placeholder="Kangaroo Island" />
      <div class="help">We’ll also store your rough lat/lng (if location allowed).</div>

      <div class="label">Bio</div>
      <textarea id="bio" class="input" maxlength="220" style="height:120px;" placeholder="Positive vibrations is my mantra…"></textarea>
      <div class="help"><span id="bioCount">0</span>/220</div>

      <div class="label">Photo (choose ONE)</div>
      <input id="photoFile" class="input" type="file" accept="image/*" />
      <div class="help">Or paste an image URL:</div>
      <input id="photoUrl" class="input" placeholder="https://..." />

      <div class="preview hidden" id="previewWrap">
        <img id="previewImg" alt="" />
      </div>

      <div class="btnRow">
        <button id="saveBtn" class="btn primary" type="button">Save profile</button>
        <a class="btn ghost" href="./index.html" style="text-align:center; text-decoration:none; display:flex; align-items:center; justify-content:center;">Back</a>
      </div>

      <div id="hint" class="help" style="margin-top:10px; opacity:.9;"></div>
    </section>
  </div>

  <script type="module" src="./create.js?v=30"></script>
</body>
</html>
