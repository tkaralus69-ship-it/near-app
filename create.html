<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — Create profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .page{
      min-height: 100svh;
      min-height: 100vh;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.72) 100%),
        url("img/hero.jpg") center top/cover no-repeat;
      padding-bottom: 24px;
    }
    .top{ padding: 14px 16px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .wrap{ width:min(560px,92vw); margin:0 auto; }
    .panel{
      margin-top: 10px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .head{ padding: 18px 18px 10px; }
    .head h1{ margin:0; font-size: clamp(34px, 7vw, 44px); }
    .sub{ padding: 0 18px 14px; color: rgba(255,255,255,.72); font-size: 14px; line-height: 1.35; }
    .form{ padding: 0 18px 18px; display:grid; gap: 12px; }
    input, textarea{
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      outline: none;
      font-size: 16px;
    }
    textarea{ min-height: 120px; resize: vertical; }
    .cta{
      width:100%;
      padding: 16px 18px;
      border-radius: 999px;
      border: 0;
      font-weight: 850;
      font-size: 18px;
      cursor:pointer;
      background: linear-gradient(90deg, #12d6a7, #3bb8ff);
      color:#06101a;
      margin-top: 6px;
    }
    .status{ padding: 0 18px 18px; color: rgba(255,255,255,.80); font-size: 14px; min-height: 18px; }
  </style>
</head>

<body>
  <div class="page">
    <div class="top">
      <button class="pillBtn" onclick="window.location.href='index.html'">← Home</button>
      <button class="pillBtn" onclick="window.location.href='profile.html'">Me</button>
    </div>

    <div class="wrap">
      <div class="panel">
        <div class="head">
          <h1>Create profile</h1>
        </div>
        <div class="sub">Create always starts blank. Save publishes your latest profile.</div>

        <div class="form">
          <input id="nameInput" placeholder="Name (or leave blank)" />
          <input id="ageInput" type="number" placeholder="Age" min="18" max="99" />
          <input id="townInput" placeholder="Town / City" />
          <input id="photoInput" placeholder="Photo URL (optional)" />
          <textarea id="bioInput" placeholder="Short bio (10+ characters)"></textarea>

          <button class="cta" id="btnSave">Save profile</button>
        </div>

        <div class="status" id="status"></div>
      </div>
    </div>
  </div>

  <script type="module" src="create.js"></script>
</body>
</html>
