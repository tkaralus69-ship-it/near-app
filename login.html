<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Near — Sign in</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .page{
      min-height: 100svh;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 0;
      background:
        radial-gradient(1200px 800px at 50% 18%, rgba(255,255,255,.10), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.30) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.72) 100%),
        url("img/hero.jpg") center top/cover no-repeat;
    }
    .box{
      width: min(560px, 92vw);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .head{
      padding: 18px 18px 10px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .head b{ letter-spacing:.28em; font-size:14px; display:block; }
    .head .tag{ opacity:.8; font-size:13px; margin-top:6px; }
    .sub{
      padding: 0 18px 14px;
      color: rgba(255,255,255,.72);
      font-size: 14px;
      line-height: 1.35;
    }
    .form{
      padding: 0 18px 18px;
      display:grid;
      gap: 12px;
    }
    input{
      width:100%;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      outline: none;
      font-size: 16px;
    }
    .row{ display:flex; gap: 10px; }
    .btn{
      flex:1;
      border-radius: 999px;
      padding: 14px 16px;
      font-weight: 850;
      cursor:pointer;
      font-size: 16px;
      background: rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(12px);
    }
    .btn.primary{
      background: linear-gradient(90deg, #12d6a7, #3bb8ff);
      color:#06101a;
      border: 0;
    }
    .status{
      padding: 0 18px 18px;
      color: rgba(255,255,255,.80);
      font-size: 14px;
      min-height: 18px;
    }
    .micro{
      padding: 0 18px 18px;
      color: rgba(255,255,255,.66);
      font-size: 13px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="box">
      <div class="head">
        <div>
          <b>NEAR</b>
          <div class="tag">nearest &amp; dearest</div>
        </div>
        <button class="pillBtn" onclick="window.location.href='index.html'">← Back</button>
      </div>

      <div class="sub">
        Sign in to create and view profiles across devices.
      </div>

      <div class="form">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <div class="row">
          <button class="btn" id="btnSignup">Create account</button>
          <button class="btn primary" id="btnLogin">Sign in</button>
        </div>
      </div>

      <div class="status" id="status"></div>
      <div class="micro">No pressure. You’re in control.</div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
